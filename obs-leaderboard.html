<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Leaderboard Overlay</title>
<style>
  html, body {
    height:100%;
    margin:0;
    background: transparent;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow: hidden;
    display:flex;
    justify-content:center;
    align-items:center;
  }

.card {
  width: 400px;
  height: auto;
  background: rgba(28,28,28,0.85);
  border-radius: 10px;
  padding: 8px 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: left;
  color: #e9eef8;
}

  .leaderboard-title {
    font-size:28px;
    color:#bcd4ff;
    font-weight:600;
    margin-bottom:8px;
    text-align:center;
  }

  .entry {
    width:100%;
    display:flex;
    justify-content:space-between;
    padding:4px 6px;
    font-size:20px;
    font-weight:600;
    color:#ffffff;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .entry span.rank {
    width:30px;
    text-align:right;
    color:#bcd4ff;
  }

  .entry span.name {
    flex:1;
    padding-left:6px;
  }

  .entry span.elo {
    width:60px;
    text-align:center;
  }

  .loading, .error {
    font-size:16px;
    color:#aab6d9;
    text-align:center;
    padding:10px 0;
  }
</style>
</head>
<body>
  <div class="card" id="cardRoot">
    <div class="leaderboard-title">Season 10</div>
    <div id="leaderboardList"></div>
  </div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_leaderboard";
const REFRESH_MS = 15000;

const leaderboardEl = document.getElementById("leaderboardList");

function setLoading() {
  leaderboardEl.innerHTML = '<div class="loading">Loading leaderboard…</div>';
}

function setError(msg) {
  leaderboardEl.innerHTML = `<div class="error">Error: ${msg}</div>`;
  console.error(msg);
}

function displayLeaderboard(data) {
  leaderboardEl.innerHTML = ""; // Clear previous

  const entries = data.leaderboard || [];
  const playersMap = data.resolved?.players || {};

  entries.forEach((entry, index) => {
    const playerId = entry.team?.[0] || null;
    const playerName = (playerId && playersMap[playerId]?.display_name) || "Unknown";

    const div = document.createElement("div");
    div.className = "entry";
    div.innerHTML = `
      <span class="rank">${index+1}</span>
      <span class="name">${playerName}</span>
      <span class="elo">${entry.elo ?? "—"}</span>
    `;
    leaderboardEl.appendChild(div);
  });
}

async function fetchLeaderboard() {
  setLoading();
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        leaderboard: "Season_10",
        rating_type: "player_global_all",
        client_id: "DISCORD|1069003073311211601",
        limit: 16
      })
    });

    if (!resp.ok) {
      const text = await resp.text();
      throw new Error(`HTTP ${resp.status}: ${text}`);
    }

    const data = await resp.json();
    displayLeaderboard(data);

  } catch (err) {
    setError(err.message);
  }
}

let intervalHandle = null;
function startAutoRefresh() {
  fetchLeaderboard();
  if (intervalHandle) clearInterval(intervalHandle);
  intervalHandle = setInterval(fetchLeaderboard, REFRESH_MS);
}

window.addEventListener("load", startAutoRefresh);
</script>
</body>
</html>

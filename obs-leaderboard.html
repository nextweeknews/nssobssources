<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Leaderboard Overlay</title>
<style>
  html, body {
    height:100%;
    margin:0;
    background: transparent;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow: hidden;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  #cardRoot {
    width: 420px;
    background: rgba(28,28,28,0.85);
    border-radius: 12px;
    padding: 10px 0; /* only top and bottom */
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    color: #e9eef8;
    transition: height 0.5s ease; /* animate container height */
  }

  .leaderboard-title {
    font-size:28px;
    color:#bcd4ff;
    font-weight:600;
    margin-bottom:10px;
  }

  #leaderboardList {
    position: relative;
    width: 100%;
  }

  .entry {
    position: absolute;
    width: calc(100% - 24px);
    display: flex;
    justify-content: space-between;
    padding: 6px 12px;
    font-size: 22px;
    font-weight: 600;
    color: #ffffff;
    align-items: center;
    border-radius: 6px;
    box-sizing: border-box;
    background: rgba(28,28,28,0.85);
    transition: transform 0.5s ease, opacity 0.5s ease, background 0.3s;
    opacity: 1;
  }

  .entry.new {
    opacity: 0;
    animation: fadeIn 0.5s forwards;
  }

  .entry.removed {
    opacity: 1;
    animation: fadeOut 0.5s forwards;
  }

  @keyframes fadeIn { to { opacity: 1; } }
  @keyframes fadeOut { to { opacity: 0; } }

  .entry.updated {
    animation: highlightChange 0.8s ease;
  }

  @keyframes highlightChange {
    0%   { background-color: rgba(255,255,255,0.4); }
    50%  { background-color: rgba(255,255,255,0.15); }
    100% { background-color: rgba(28,28,28,0.85); }
  }

  .entry.highlight {
    background: rgba(255,255,255,0.15);
  }

  .entry span.rank { width: 30px; text-align:right; color:#bcd4ff; }
  .entry span.name { flex:1; text-align:left; padding-left:8px; }
  .entry span.elo { width:60px; text-align:center; padding-left:8px; }

  .loading, .error {
    font-size:16px;
    color:#aab6d9;
  }
</style>
</head>
<body>
  <div id="cardRoot">
    <div class="leaderboard-title">Season 10</div>
    <div id="leaderboardList"></div>
  </div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_leaderboard";
const REFRESH_MS = 15000; // 15 seconds auto-refresh
const ROW_HEIGHT = 33; // px

const leaderboardEl = document.getElementById("leaderboardList");
const cardRoot = document.getElementById("cardRoot");
let lastLeaderboardState = [];

function getPlayerId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("player_id") || null;
}

function setLoading() {
  leaderboardEl.innerHTML = '<div class="loading">Loading leaderboard…</div>';
}

function setError(msg) {
  leaderboardEl.innerHTML = `<div class="error">Error: ${msg}</div>`;
  console.error(msg);
}

function displayLeaderboard(entries, resolvedPlayers) {
  const highlightPlayerId = getPlayerId();
  const newState = entries.map((player, index) => {
    const playerId = player.team[0];
    const displayName = resolvedPlayers?.[playerId]?.display_name || "Unknown";
    return { rank: index, id: playerId, name: displayName, elo: player.elo ?? "—" };
  });

  // Only update if something changed
  const unchanged = JSON.stringify(newState) === JSON.stringify(lastLeaderboardState);
  if (unchanged) return;

  // Animate card height
  const newHeight = newState.length * ROW_HEIGHT + 40; // 40 for title + padding
  cardRoot.style.height = `${newHeight}px`;

  // Map existing divs
  const existingMap = {};
  Array.from(leaderboardEl.children).forEach(div => {
    existingMap[div.dataset.playerId] = div;
    div.dataset.marked = "false"; // mark for removal detection
  });

  // Add/update entries
  newState.forEach((player, index) => {
    let div = existingMap[player.id];
    if (!div) {
      div = document.createElement("div");
      div.className = "entry new";
      div.dataset.playerId = player.id;
      div.innerHTML = `
        <span class="rank">${index + 1}</span>
        <span class="name">${player.name}</span>
        <span class="elo">${player.elo}</span>
      `;
      leaderboardEl.appendChild(div);
      setTimeout(() => div.classList.remove("new"), 500);
    } else {
      // Check if name or elo changed
      let updated = false;
      if (div.querySelector(".name").textContent !== player.name) {
        div.querySelector(".name").textContent = player.name;
        updated = true;
      }
      if (div.querySelector(".elo").textContent !== player.elo) {
        div.querySelector(".elo").textContent = player.elo;
        updated = true;
      }
      if (updated) {
        div.classList.add("updated");
        setTimeout(() => div.classList.remove("updated"), 800);
      }
    }

    // Highlight current player
    if (highlightPlayerId === player.id) div.classList.add("highlight");
    else div.classList.remove("highlight");

    // Slide to new position
    div.style.transform = `translateY(${index * ROW_HEIGHT}px)`;

    div.dataset.marked = "true"; // mark as still present
    div.querySelector(".rank").textContent = index + 1;
  });

  // Remove old players
  Array.from(leaderboardEl.children).forEach(div => {
    if (div.dataset.marked === "false") {
      div.classList.add("removed");
      setTimeout(() => leaderboardEl.removeChild(div), 500);
    }
  });

  lastLeaderboardState = newState;
}

async function fetchLeaderboard() {
  setLoading();
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        leaderboard: "season_10",
        rating_type: "player_global_all",
        client_id: "DISCORD|1069003073311211601",
        limit: 16
      })
    });

    if (!resp.ok) {
      const text = await resp.text();
      throw new Error(`HTTP ${resp.status}: ${text}`);
    }

    const data = await resp.json();
    const entries = data.leaderboard || [];
    const resolvedPlayers = data.resolved?.players || {};
    displayLeaderboard(entries, resolvedPlayers);

  } catch (err) {
    setError(err.message);
  }
}

// Auto-refresh every REFRESH_MS
let intervalHandle = null;
function startAutoRefresh() {
  fetchLeaderboard();
  if (intervalHandle) clearInterval(intervalHandle);
  intervalHandle = setInterval(fetchLeaderboard, REFRESH_MS);
}

window.addEventListener("load", startAutoRefresh);
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ELO Overlay</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: transparent;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .card {
    width: 400px;
    height: 120px;
    background: rgba(28, 28, 28, 0.85); /* dark semi-transparent background */
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    pointer-events: none;
    color: #e9eef8;
  }

  .label {
    font-size: 28px;
    font-weight: 600;
    color: #bcd4ff;
  }

  .rating {
    font-size: 60px;
    font-weight: 700;
    color: #ffffff;
  }

  @media (max-width: 420px) {
    .card { width: 320px; height: 100px; }
    .label { font-size: 12px; }
    .rating { font-size: 36px; }
  }
</style>
</head>
<body>
  <div class="card" id="cardRoot">
    <div class="label">ELO</div>
    <div class="rating" id="rating">—</div>
  </div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev"; // Replace with your Worker URL
const DEFAULT_PLAYER_ID = "702730732220579950";
const REFRESH_MS = 15000; // Auto-refresh interval

const ratingEl = document.getElementById("rating");
let lastRating = null; // store previous value

// Only show loading if no previous rating
function setLoading() {
  if (lastRating === null) {
    ratingEl.textContent = "—";
  }
}

function setError(msg) {
  ratingEl.textContent = "—";
  console.error(msg);
}

// Only update DOM if rating actually changed
function setRating(value) {
  if (value !== lastRating) {
    ratingEl.textContent = (value !== null && value !== undefined) ? value : "—";
    lastRating = value;
  }
}

function buildBody(playerId) {
  return JSON.stringify({ player_id: playerId });
}

async function fetchRating(playerId) {
  setLoading();
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: buildBody(playerId)
    });

    if (!resp.ok) {
      const text = await resp.text();
      throw new Error(`HTTP ${resp.status}: ${text}`);
    }

    const data = await resp.json();
    const player = data && data.player ? data.player : data;
    setRating(player.rating);

  } catch (err) {
    setError(err.message);
  }
}

function getPlayerId() {
  try {
    const params = new URLSearchParams(location.search);
    return params.get("player_id") || DEFAULT_PLAYER_ID;
  } catch {
    return DEFAULT_PLAYER_ID;
  }
}

let intervalHandle = null;
function startAutoRefresh() {
  const pid = getPlayerId();
  fetchRating(pid);
  if (intervalHandle) clearInterval(intervalHandle);
  intervalHandle = setInterval(() => fetchRating(pid), REFRESH_MS);
}

window.addEventListener("load", startAutoRefresh);

</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Leaderboard Overlay</title>
<style>
  html, body {
    height:100%;
    margin:0;
    background: transparent;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow: hidden;
  }

  .wrap {
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events: none;
  }

  .card {
    pointer-events: auto;
    display:flex;
    flex-direction:column;
    gap:6px;
    padding:14px 18px;
    border-radius:12px;
    min-width: 240px;
    max-width: 500px;
    background: linear-gradient(180deg, rgba(28,28,28,0.96), rgba(20,20,20,0.9));
    border: 1px solid rgba(255,255,255,0.04);
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    color: #e9eef8;
    text-align: center;
  }

  .name {
    font-size:20px;
    font-weight:700;
    color:#ffffff;
    line-height:1;
  }

  .rating {
    font-size:16px;
    color:#bcd4ff;
    font-weight:600;
  }

  .loading, .error {
    font-size:14px;
    color:#aab6d9;
  }

  @media (max-width:420px) {
    .card { gap:4px; padding:10px; min-width:180px; }
    .name { font-size:18px; }
    .rating { font-size:14px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="cardRoot" aria-live="polite">
      <div id="displayName" class="name">Loading…</div>
      <div id="rating" class="rating">Rating: —</div>
    </div>
  </div>

<script>
const WORKER_URL = "https://your-worker-name.your-domain.workers.dev/"; // Replace with your Cloudflare Worker URL
const DEFAULT_PLAYER_ID = "702730732220579950";
const REFRESH_MS = 15000; // 15s auto-refresh

const el = {
  displayName: document.getElementById("displayName"),
  rating: document.getElementById("rating")
};

function setLoading() {
  el.displayName.textContent = "Loading…";
  el.rating.textContent = "Rating: —";
}

function setError(msg) {
  el.displayName.textContent = "Error";
  el.rating.textContent = msg || "Unable to load";
}

function setPlayer(display_name, rating) {
  el.displayName.textContent = display_name ?? "Unknown";
  el.rating.textContent = (rating !== null && rating !== undefined) ? `Rating: ${rating}` : "Rating: N/A";
}

// Build POST body
function buildBody(playerId) {
  return JSON.stringify({ player_id: playerId });
}

// Fetch player from worker
async function fetchPlayer(playerId) {
  setLoading();
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: buildBody(playerId)
    });

    if (!resp.ok) {
      const text = await resp.text();
      throw new Error(`HTTP ${resp.status} ${text || ""}`);
    }

    const data = await resp.json();
    const player = data && data.player ? data.player : data;
    setPlayer(player.display_name, player.rating);

  } catch (err) {
    console.error("Fetch error:", err);
    setError(err.message);
  }
}

// Get player_id from query string or default
function getPlayerId() {
  try {
    const params = new URLSearchParams(location.search);
    return params.get("player_id") || DEFAULT_PLAYER_ID;
  } catch {
    return DEFAULT_PLAYER_ID;
  }
}

// Auto-refresh
let intervalHandle = null;
function startAutoRefresh() {
  const pid = getPlayerId();
  if (!pid) {
    setError("Missing player_id");
    return;
  }
  fetchPlayer(pid);
  if (intervalHandle) clearInterval(intervalHandle);
  intervalHandle = setInterval(() => fetchPlayer(pid), REFRESH_MS);
}

window.addEventListener("load", () => {
  if (!WORKER_URL || WORKER_URL.includes("your-worker-name")) {
    setError("Set WORKER_URL in the HTML to your Cloudflare Worker URL");
    return;
  }
  startAutoRefresh();
});
</script>
</body>
</html>

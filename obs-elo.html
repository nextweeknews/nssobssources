<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ELO Overlay</title>

<style>
  html, body {
    height:100%;
    margin:0;
    background: transparent;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .card {
    width:400px;
    height:120px;
    background: rgba(28,28,28,0.85);
    border-radius:12px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#e9eef8;
  }

  .label {
    font-size:28px;
    color:#bcd4ff;
    font-weight:600;
  }

  /* container for the number scroll */
  .rating-container {
    position: relative;
    height: 60px;
    overflow: hidden;
  }

  .rating {
    position:absolute;
    width:100%;
    left:0;
    font-size:60px;
    font-weight:700;
    text-align:center;
    color:#ffffff;
    transition: transform 0.6s ease;
  }

  #ratingCurrent {
    transform: translateY(0%);
  }

  #ratingNext {
    transform: translateY(100%);
  }
</style>
</head>

<body>
  <div class="card">
    <div class="label">ELO</div>
    <div class="rating-container">
      <div class="rating" id="ratingCurrent">—</div>
      <div class="rating" id="ratingNext">—</div>
    </div>
  </div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_player_rating";
const DEFAULT_PLAYER_ID = "702730732220579950";
const REFRESH_MS = 15000;

/* Correct element references */
const ratingCurrent = document.getElementById("ratingCurrent");
const ratingNext = document.getElementById("ratingNext");

let lastRating = null;
let animating = false;

/* Slide animation */
function slideToNewRating(newValue) {
  if (animating) return; // prevent overlap
  animating = true;

  ratingNext.textContent = newValue;

  // Slide current up, next into view
  ratingCurrent.style.transform = "translateY(-100%)";
  ratingNext.style.transform = "translateY(0%)";

  // After animation completes, swap roles
  setTimeout(() => {
    ratingCurrent.textContent = newValue;

    // reset next below
    ratingCurrent.style.transform = "translateY(0%)";
    ratingNext.style.transform = "translateY(100%)";

    animating = false;
  }, 650);
}


/* Main rating update logic */
function updateRating(value) {
  // If nothing stored yet → set instantly
  if (lastRating === null) {
    ratingCurrent.textContent = value ?? "—";
    lastRating = value;
    return;
  }

  // No change
  if (value === lastRating) return;

  // Animate difference
  slideToNewRating(value);

  lastRating = value;
}


function setLoading() {
  if (lastRating === null) ratingCurrent.textContent = "—";
}

function setError(msg) {
  console.error(msg);
}


function buildBody(playerId) {
  return JSON.stringify({ player_id: playerId });
}


async function fetchRating(playerId) {
  setLoading();
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: buildBody(playerId)
    });

    if (!resp.ok) {
      const text = await resp.text();
      throw new Error(`HTTP ${resp.status}: ${text}`);
    }

    const data = await resp.json();
    const player = data.player || data;
    const rating = player.rating;

    if (typeof rating === "number") {
      updateRating(rating);
    }

  } catch (err) {
    setError(err.message);
  }
}


function getPlayerId() {
  const params = new URLSearchParams(location.search);
  return params.get("player_id") || DEFAULT_PLAYER_ID;
}


let intervalHandle = null;
function startAutoRefresh() {
  const pid = getPlayerId();
  fetchRating(pid);
  if (intervalHandle) clearInterval(intervalHandle);
  intervalHandle = setInterval(() => fetchRating(pid), REFRESH_MS);
}

window.addEventListener("load", startAutoRefresh);
</script>

</body>
</html>

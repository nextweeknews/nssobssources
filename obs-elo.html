<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Leaderboard Overlay</title>

<style>
  html, body {
    height:100%;
    margin:0;
    background: transparent;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .card {
    width:400px;
    height:120px;
    background: rgba(28,28,28,0.85);
    border-radius:12px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#e9eef8;
  }

  .label {
    font-size:28px;
    color:#bcd4ff;
    font-weight:600;
  }

  .rating-container {
    position: relative;
    height: 60px;
    overflow: hidden;
  }

  .rating {
    font-size:60px;
    font-weight:700;
    color:#ffffff;
    position:absolute;
    width:100%;
    left:0;
    text-align:center;
    transition: transform 0.6s ease;
  }
</style>
</head>

<body>
  <div class="card">
    <div class="label">ELO</div>
    <div class="rating-container">
      <div class="rating" id="ratingCurrent">—</div>
      <div class="rating" id="ratingNext" style="transform: translateY(100%);">—</div>
    </div>
  </div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_player_rating";
const DEFAULT_PLAYER_ID = "702730732220579950";
const REFRESH_MS = 15000;

const ratingEl = document.getElementById("rating");
let lastRating = null;

/* -------- Number Scroll Animation -------- */
function animateNumberScroll(from, to, duration = 800) {
  const start = performance.now();

  function frame(now) {
    const progress = Math.min((now - start) / duration, 1);
    const eased = 1 - Math.pow(1 - progress, 3); // ease-out cubic
    const current = Math.round(from + (to - from) * eased);
    ratingEl.textContent = current;

    if (progress < 1) {
      requestAnimationFrame(frame);
    }
  }

  requestAnimationFrame(frame);
}

/* -------- Rating Setter -------- */
function setRating(value) {
  // No stored rating yet → show instantly
  if (lastRating === null) {
    ratingEl.textContent = value ?? "—";
    lastRating = value;
    return;
  }

  // No change
  if (value === lastRating) return;

  // Animate change
  animateNumberScroll(lastRating, value);
  lastRating = value;
}

function setLoading() {
  if (lastRating === null) ratingEl.textContent = "—";
}

function setError(msg) {
  ratingEl.textContent = "—";
  console.error(msg);
}

function buildBody(playerId) {
  return JSON.stringify({ player_id: playerId });
}

async function fetchRating(playerId) {
  setLoading();
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: buildBody(playerId)
    });

    if (!resp.ok) {
      const text = await resp.text();
      throw new Error(`HTTP ${resp.status}: ${text}`);
    }

    const data = await resp.json();
    const player = data.player || data;

    if (typeof player.rating === "number") {
      setRating(player.rating);
    } else {
      setRating(null);
    }

  } catch (err) {
    setError(err.message);
  }
}

function getPlayerId() {
  const params = new URLSearchParams(location.search);
  return params.get("player_id") || DEFAULT_PLAYER_ID;
}

let intervalHandle = null;
function startAutoRefresh() {
  const pid = getPlayerId();
  fetchRating(pid);
  if (intervalHandle) clearInterval(intervalHandle);
  intervalHandle = setInterval(() => fetchRating(pid), REFRESH_MS);
}

window.addEventListener("load", startAutoRefresh);
</script>

</body>
</html>

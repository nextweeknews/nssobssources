<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Elo Overlay (OBS Optimized)</title>

<style>
html, body {
  height:100%;
  margin:0;
  background: transparent;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow: hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card {
  width:640px;
  height:240px;
  background: rgba(28,28,28,0.95);
  border-radius:24px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color: #e9eef8;
}

.label {
  font-size:56px;
  color:#bcd4ff;
  font-weight:600;
  margin-bottom: 8px;
}

.rating-container {
  position: relative;
  height: 120px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.rating {
  font-size:120px;
  font-weight:700;
  color:#ffffff;
  position: relative;
  z-index:1;
  display:flex;
  align-items:center;
}

.rating-number {
  transition: opacity 0.5s ease;
}

.delta {
  position: absolute;
  top: 50%;
  font-size:56px;
  font-weight:600;
  opacity:0;
  display: flex;
  align-items: center;
  pointer-events: none;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.delta-arrow {
  font-size: 0.6em;
  margin-right: 4px;
  line-height: 1;
  display: inline-block;
}

.delta-positive { color: #4ade80; }
.delta-negative { color: #f87171; }
</style>
</head>

<body>
<div class="card">
  <div class="label">ELO</div>
  <div class="rating-container">
    <div id="rating" class="rating">
      <span id="ratingNumber" class="rating-number">—</span>
    </div>
    <div id="delta" class="delta">
      <span class="delta-arrow"></span>
      <span class="delta-number"></span>
    </div>
  </div>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_player_rating";
const DEFAULT_PLAYER_ID = "702730732220579950";
const REFRESH_MS = 15000;

const ratingNumberEl = document.getElementById("ratingNumber");
const deltaEl = document.getElementById("delta");
const arrowEl = deltaEl.querySelector(".delta-arrow");
const numberEl = deltaEl.querySelector(".delta-number");

let lastRating = null;
let deltaTimeout = null;

// Position delta relative to the updated number
function updateDeltaPosition() {
  const width = ratingNumberEl.offsetWidth;
  deltaEl.style.left = (width + 16) + "px"; // fixed 20px offset from number
}

// Update rating with fade, then update delta
function setRating(value) {
  if (lastRating === null) {
    ratingNumberEl.textContent = value ?? "—";
    ratingNumberEl.style.opacity = "1";
    lastRating = value;
    return;
  }
  if (value === lastRating) return;

  // Fade out old number
  ratingNumberEl.style.opacity = "0";

  setTimeout(() => {
    // Update number after fade
    ratingNumberEl.textContent = value;
    ratingNumberEl.style.opacity = "1";

    // Update delta position after number is visible
    updateDeltaPosition();
    showDelta(lastRating, value);

    lastRating = value;
  }, 500); // match opacity transition
}

// Show delta with arrow and number
function showDelta(oldValue, newValue) {
  const diff = newValue - oldValue;
  if (diff === 0 || oldValue === null) return;

  arrowEl.textContent = diff > 0 ? '▲' : '▼';
  numberEl.textContent = Math.abs(diff);
  deltaEl.classList.remove('delta-positive','delta-negative');
  deltaEl.classList.add(diff > 0 ? 'delta-positive' : 'delta-negative');

  // Animate delta from offset to final position
  deltaEl.style.transition = "none";
  deltaEl.style.transform = "translateY(-50%) translateX(20px)";
  deltaEl.style.opacity = "0";
  deltaEl.offsetWidth; // force reflow

  deltaEl.style.transition = "opacity 0.5s ease, transform 0.5s ease";
  deltaEl.style.transform = "translateY(-50%) translateX(0)";
  deltaEl.style.opacity = "1";

  // Auto-hide delta after 10s
  if (deltaTimeout) clearTimeout(deltaTimeout);
  deltaTimeout = setTimeout(() => {
    deltaEl.style.transform = "translateY(-50%) translateX(20px)";
    deltaEl.style.opacity = "0";
  }, 10000);
}

function setLoading() {
  if (lastRating === null) ratingNumberEl.textContent = "—";
}
function setError(msg) {
  ratingNumberEl.textContent = "—";
  console.error(msg);
}
function buildBody(playerId) {
  return JSON.stringify({ player_id: playerId });
}

// Fetch rating from API
async function fetchRating(playerId) {
  setLoading();
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: buildBody(playerId)
    });
    if (!resp.ok) throw new Error(`HTTP ${resp.status}: ${await resp.text()}`);
    const data = await resp.json();
    const player = data.player || data;
    if (typeof player.rating === "number") setRating(player.rating);
  } catch (err) { setError(err.message); }
}

// Get player ID from URL or default
function getPlayerId() {
  const params = new URLSearchParams(location.search);
  return params.get("player_id") || DEFAULT_PLAYER_ID;
}

let intervalHandle = null;
function startAutoRefresh() {
  const pid = getPlayerId();
  fetchRating(pid);
  if (intervalHandle) clearInterval(intervalHandle);
  intervalHandle = setInterval(() => fetchRating(pid), REFRESH_MS);
}

window.addEventListener("load", startAutoRefresh);
window.addEventListener("resize", updateDeltaPosition);
</script>
</body>
</html>

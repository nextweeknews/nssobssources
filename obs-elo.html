<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Leaderboard Overlay</title>

<style>
  html, body {
    height:100%;
    margin:0;
    background: transparent;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow: hidden;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .card {
    width:400px;
    height:120px;
    background: rgba(28,28,28,0.85);
    border-radius:12px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color: #e9eef8;
  }

  .label {
    font-size:28px;
    color:#bcd4ff;
    font-weight:600;
  }

  .rating {
    font-size:60px;
    font-weight:700;
    color:#ffffff;
    transition: transform 0.4s ease, opacity 0.4s ease;
  }

  .scroll-out {
    transform: translateY(-40%);
    opacity: 0;
  }

  .scroll-in {
    transform: translateY(40%);
    opacity: 0;
  }
</style>
</head>

<body>
<div class="card">
  <div class="label">ELO</div>
  <div class="rating" id="rating">—</div>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_player_rating";
const DEFAULT_PLAYER_ID = "702730732220579950";
const REFRESH_MS = 15000;

const ratingEl = document.getElementById("rating");
let lastRating = null;

/* ===== Smooth Number Scroll Animation ===== */
function animateRatingChange(newValue) {
  // Start scroll-out
  ratingEl.classList.add("scroll-out");

  setTimeout(() => {
    ratingEl.textContent = newValue;

    // Prepare scroll-in state
    ratingEl.classList.remove("scroll-out");
    ratingEl.classList.add("scroll-in");

    requestAnimationFrame(() => {
      // Then animate back to normal
      requestAnimationFrame(() => {
        ratingEl.classList.remove("scroll-in");
      });
    });

  }, 250);
}

/* ===== Rating Setter ===== */
function setRating(value) {
  // First-time display (NO animation)
  if (lastRating === null) {
    ratingEl.textContent = value ?? "—";
    lastRating = value;
    return;
  }

  // No change
  if (value === lastRating) return;

  // Animate only on change
  animateRatingChange(value);
  lastRating = value;
}

function setLoading() {
  if (lastRating === null) ratingEl.textContent = "—";
}

function setError(msg) {
  ratingEl.textContent = "—";
  console.error(msg);
}

function buildBody(playerId) {
  return JSON.stringify({ player_id: playerId });
}

async function fetchRating(playerId) {
  setLoading();
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: buildBody(playerId)
    });

    if (!resp.ok) {
      const text = await resp.text();
      throw new Error(`HTTP ${resp.status}: ${text}`);
    }

    const data = await resp.json();
    const player = data.player || data;

    setRating(player.rating);

  } catch (err) {
    setError(err.message);
  }
}

function getPlayerId() {
  const params = new URLSearchParams(location.search);
  return params.get("player_id") || DEFAULT_PLAYER_ID;
}

let intervalHandle = null;
function startAutoRefresh() {
  const pid = getPlayerId();
  fetchRating(pid);
  if (intervalHandle) clearInterval(intervalHandle);
  intervalHandle = setInterval(() => fetchRating(pid), REFRESH_MS);
}

window.addEventListener("load", startAutoRefresh);
</script>

</body>
</html>

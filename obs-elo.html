<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Leaderboard Overlay</title>

<style>
html, body {
  height:100%;
  margin:0;
  background: transparent;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow: hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card {
  width:400px;
  height:120px;
  background: rgba(28,28,28,0.85);
  border-radius:12px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color: #e9eef8;
}

.label {
  font-size:28px;
  color:#bcd4ff;
  font-weight:600;
  margin-bottom: 4px;
}

.rating-container {
  position: relative;
  height: 60px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.rating {
  font-size:60px;
  font-weight:700;
  color:#ffffff;
  position: relative;
  z-index:1;
}

.delta {
  position: absolute;
  top: 50%;
  transform: translateY(-50%) translateX(20px);
  font-size:28px;
  font-weight:600;
  opacity:0;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.delta.green { color:#00ff88; }
.delta.red   { color:#ff5c5c; }
</style>
</head>

<body>
<div class="card">
  <div class="label">ELO</div>
  <div class="rating-container">
    <div id="rating" class="rating">—</div>
    <div id="delta" class="delta"></div>
  </div>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_player_rating";
const DEFAULT_PLAYER_ID = "702730732220579950";
const REFRESH_MS = 15000;

const ratingEl = document.getElementById("rating");
const deltaEl = document.getElementById("delta");
let lastRating = null;
let deltaTimeout = null;

/* ===== Helper: position delta relative to rating width ===== */
function updateDeltaPosition() {
  const rect = ratingEl.getBoundingClientRect();
  const containerRect = ratingEl.parentElement.getBoundingClientRect();
  const leftPos = rect.right - containerRect.left + 8; // 8px margin
  deltaEl.style.left = leftPos + "px";
}

/* ===== Rating setter ===== */
function setRating(value) {
  if (lastRating === null) {
    ratingEl.textContent = value ?? "—";
    lastRating = value;
    return;
  }

  if (value === lastRating) return;

  ratingEl.textContent = value;
  showDelta(lastRating, value);
  lastRating = value;
}

/* ===== Show Delta with slide-in fade ===== */
function showDelta(oldValue, newValue) {
  const diff = newValue - oldValue;
  if (diff === 0 || oldValue === null) return;

  deltaEl.textContent = (diff > 0 ? "+" : "") + diff;
  deltaEl.classList.remove("green","red");
  deltaEl.classList.add(diff > 0 ? "green":"red");

  updateDeltaPosition();

  // Reset to initial slide-out position
  deltaEl.style.transition = "none";
  deltaEl.style.transform = "translateY(-50%) translateX(20px)";
  deltaEl.style.opacity = "0";

  // Trigger reflow before starting transition
  deltaEl.offsetWidth;

  // Animate to final position
  deltaEl.style.transition = "opacity 0.5s ease, transform 0.5s ease";
  deltaEl.style.transform = "translateY(-50%) translateX(0)";
  deltaEl.style.opacity = "1";

  // Clear previous timeout
  if (deltaTimeout) clearTimeout(deltaTimeout);
  deltaTimeout = setTimeout(() => {
    deltaEl.style.transform = "translateY(-50%) translateX(20px)";
    deltaEl.style.opacity = "0";
  }, 10000);
}

function setLoading() { if (lastRating === null) ratingEl.textContent = "—"; }
function setError(msg) { ratingEl.textContent = "—"; console.error(msg); }
function buildBody(playerId) { return JSON.stringify({ player_id: playerId }); }

async function fetchRating(playerId) {
  setLoading();
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: buildBody(playerId)
    });

    if (!resp.ok) {
      const text = await resp.text();
      throw new Error(`HTTP ${resp.status}: ${text}`);
    }

    const data = await resp.json();
    const player = data.player || data;
    if (typeof player.rating === "number") setRating(player.rating);
  } catch (err) {
    setError(err.message);
  }
}

function getPlayerId() {
  const params = new URLSearchParams(location.search);
  return params.get("player_id") || DEFAULT_PLAYER_ID;
}

let intervalHandle = null;
function startAutoRefresh() {
  const pid = getPlayerId();
  fetchRating(pid);
  if (intervalHandle) clearInterval(intervalHandle);
  intervalHandle = setInterval(() => fetchRating(pid), REFRESH_MS);
}

window.addEventListener("resize", updateDeltaPosition);
window.addEventListener("load", startAutoRefresh);
</script>

</body>
</html>

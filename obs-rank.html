<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Rank</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  background: transparent;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 440px;
  background: rgba(28,28,28,0.85);
  border-radius: 12px;
  padding: 10px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #e9eef8;
}

.leaderboard-title {
  font-size: 28px;
  color: #bcd4ff;
  font-weight: 600;
  margin-bottom: 10px;
}

.entry {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 6px 12px;
  font-size: 22px;
  font-weight: 600;
  color: #ffffff;
  align-items: center;
  border-radius: 6px;
  box-sizing: border-box;
  transition: background 0.3s;
  will-change: transform;
}

.rank {
  width: 36px;
  text-align: center;
  padding-right: 10px;
  color: #bcd4ff;
}
.rank.gold { color: #ffd700; }
.rank.silver { color: #c0c0c0; }
.rank.bronze { color: #cd7f32; }

.name {
  width: 290px;
  text-align: left;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}

.elo {
  width: 64px;
  text-align: center;
  padding-left: 10px;
  flex-shrink: 0;
}

.highlight {
  background: rgba(255, 255, 255, 0.15);
}

.loading, .error {
  font-size: 16px;
  color: #aab6d9;
}
</style>
</head>

<body>
<div class="card">
  <div class="leaderboard-title">NSS Golf Rankings: Season 10</div>
  <div id="leaderboardList"></div>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_leaderboard";
const REFRESH_MS = 15000;
const leaderboardEl = document.getElementById("leaderboardList");

function getPlayerId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("player_id") || null;
}

function setLoading() {
  leaderboardEl.innerHTML = '<div class="loading">Loading leaderboard…</div>';
}

function setError(msg) {
  leaderboardEl.innerHTML = `<div class="error">Error: ${msg}</div>`;
  console.error(msg);
}

/* --------------------------------------------------
   FLIP ANIMATION
   -------------------------------------------------- */
function flipAnimation(beforeRects, afterRects) {
  Object.keys(afterRects).forEach(id => {
    const el = document.querySelector(`[data-player-id="${id}"]`);
    if (!el) return;

    const first = beforeRects[id];
    const last = afterRects[id];
    if (!first || !last) return;

    const deltaY = first.top - last.top;

    if (deltaY !== 0) {
      el.style.transform = `translateY(${deltaY}px)`;
      el.style.transition = "transform 0s";

      requestAnimationFrame(() => {
        el.style.transform = "";
        el.style.transition = "transform 500ms ease";
      });

      el.addEventListener(
        "transitionend",
        () => (el.style.transition = ""),
        { once: true }
      );
    }
  });
}

function getRects() {
  const rects = {};
  document.querySelectorAll("[data-player-id]").forEach(el => {
    rects[el.dataset.playerId] = el.getBoundingClientRect();
  });
  return rects;
}

/* --------------------------------------------------
   RENDER LEADERBOARD
   -------------------------------------------------- */
function displayLeaderboard(entries, resolvedPlayers) {
  const highlightId = getPlayerId();
  const totalDisplay = 15;
  const highlightIndex = entries.findIndex(e => e.team[0] === highlightId);

  let startIndex = 0;
  if (highlightIndex >= 0) {
    startIndex = Math.max(0, highlightIndex - Math.floor(totalDisplay/2));
    if (startIndex + totalDisplay > entries.length) {
      startIndex = Math.max(0, entries.length - totalDisplay);
    }
  }

  const visible = entries.slice(startIndex, startIndex + totalDisplay);

  const newState = visible.map((player, i) => {
    const id = player.team[0];
    const name = resolvedPlayers?.[id]?.display_name || "Unknown";
    return { rank: startIndex + i + 1, id, name, elo: player.elo ?? "—" };
  });

  // FIRST: capture starting rects
  const beforeRects = getRects();

  // Build a map of existing rows
  const existingRows = Array.from(leaderboardEl.children).filter(row => row.dataset.playerId);
  const existingMap = {};
  existingRows.forEach(row => existingMap[row.dataset.playerId] = row);

  // Insert/update rows
  newState.forEach((player, index) => {
    let row = existingMap[player.id];

    if (!row) {
      row = document.createElement("div");
      row.className = "entry";
      row.dataset.playerId = player.id;

      row.innerHTML = `
        <span class="rank"></span>
        <span class="name"></span>
        <span class="elo"></span>
      `;
    }

    row.querySelector(".name").textContent = player.name;
    row.querySelector(".elo").textContent = player.elo;

    const rankEl = row.querySelector(".rank");
    rankEl.textContent = player.rank;
    rankEl.className = "rank";
    if (player.rank === 1) rankEl.classList.add("gold");
    else if (player.rank === 2) rankEl.classList.add("silver");
    else if (player.rank === 3) rankEl.classList.add("bronze");

    row.classList.toggle("highlight", highlightId === player.id);

    leaderboardEl.insertBefore(row, leaderboardEl.children[index] || null);
  });

  // Remove rows not in newState
  existingRows.forEach(row => {
    if (!newState.find(p => p.id === row.dataset.playerId)) {
      leaderboardEl.removeChild(row);
    }
  });

  // LAST: capture final rects
  const afterRects = getRects();

  // PLAY: FLIP animation
  flipAnimation(beforeRects, afterRects);
}

/* --------------------------------------------------
   FETCH LEADERBOARD
   -------------------------------------------------- */
async function fetchLeaderboard() {
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        leaderboard: "season_10",
        rating_type: "player_global_all",
        client_id: "DISCORD|1069003073311211601"
      })
    });

    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

    const data = await resp.json();
    displayLeaderboard(data.leaderboard || [], data.resolved?.players || {});

  } catch (err) {
    setError(err.message);
  }
}

window.addEventListener("load", () => {
  fetchLeaderboard();
  setInterval(fetchLeaderboard, REFRESH_MS);
});
</script>
</body>
</html>

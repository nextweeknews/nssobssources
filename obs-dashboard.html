<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Player Stats Card</title>
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Arial, sans-serif;
  }

  .card {
    width: 350px;
    background: rgba(0, 0, 0, 0.35);
    border-radius: 18px;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    overflow: hidden;
  }

  .tier-container {
    width: 100%;
    text-align: center;
    margin-top: 4px;
  }

  .tier-label {
    font-size: 18px;
    font-weight: 700;
    margin-right: 6px;
    text-transform: uppercase;
  }

  .tier-badge {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 700;
    text-transform: uppercase;
    color: white;
    box-shadow: 0 0 8px rgba(255,255,255,0.8);
  }

  .stats-row {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    position: relative;
  }

  .section {
    flex: 1 1 auto;
    text-align: center;
    position: relative;
  }

  /* Dividers FIXED — visible and above content */
  .section:after {
    content:"";
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    right:-1.5px;
    width:3px;
    height:105px;
    background:rgba(255,255,255,0.20);
    border-radius:2px;
    z-index:2;
  }
  .section:last-child:after {
    display: none;
  }

  .label {
    position: relative;
    z-index:1;
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 4px;
    text-transform: uppercase;
  }

  .metric {
    position: relative;
    z-index:1;
    font-size: 42px;
    font-weight: 300;
  }

  .delta {
    position: relative;
    z-index:1;
    font-size: 20px;
    font-weight: 600;
    margin-top: 2px;
    opacity: 0;
    transition: opacity 0.25s ease-out, transform 0.25s ease-out;
  }

  .delta.show {
    opacity: 1;
    transform: translateY(-5px);
  }

  /* Color coding */
  .delta.pos { color: #4CAF50; }
  .delta.neg { color: #FF5252; }

</style>
</head>

<body>

<div class="card">
  <div class="tier-container">
    <span class="tier-label">TIER:</span>
    <span id="tierBadge" class="tier-badge">LOADING...</span>
  </div>

  <div class="stats-row">
    <div class="section">
      <div class="label">RANK</div>
      <div id="rank" class="metric">-</div>
      <div id="rankDelta" class="delta"></div>
    </div>

    <div class="section">
      <div class="label">ELO</div>
      <div id="elo" class="metric">-</div>
      <div id="eloDelta" class="delta"></div>
    </div>

    <div class="section">
      <div class="label">WINS</div>
      <div id="wins" class="metric">-</div>
      <div id="winsDelta" class="delta"></div>
    </div>
  </div>
</div>

<script>
const playerId = "709134372456104007"; // Test ID — replace dynamically if needed

let previous = { rank: null, elo: null, wins: null };

async function fetchData() {
  try {
    const response = await fetch("https://kh3pbctcnk.execute-api.us-east-2.amazonaws.com/team-up-api/get_leaderboard", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        leaderboard: "Season_10",
        rating_type: "player_global_all",
        client_id: "DISCORD|1069003073311211601"
      })
    });

    const data = await response.json();

    const allPlayers = Object.values(data.players).map(p => {
      const ratingEntry = Object.values(data)
        .flatMap(x => typeof x === "object" ? Object.values(x) : [])
        .find(e => e && e.team && e.team[0] === p.player_id);

      return {
        id: p.player_id,
        name: p.display_name,
        elo: ratingEntry?.elo ?? 0,
        wins: ratingEntry?.count_placement_1 ?? 0
      };
    }).filter(x => x.elo > 0)
      .sort((a, b) => b.elo - a.elo);

    const index = allPlayers.findIndex(p => p.id === playerId);
    const player = allPlayers[index];

    if (!player) return;

    const rank = index + 1;
    const elo = player.elo;
    const wins = player.wins;

    setValue("rank", rank, "rankDelta");
    setValue("elo", elo, "eloDelta");
    setValue("wins", wins, "winsDelta");

    const tiers = data.leaderboards["Season_10"].player_global_all_tiers;
    const next = tiers.find(t => elo < t.required_elo);
    const tier = next ? tiers[tiers.indexOf(next) - 1] : tiers[tiers.length - 1];

    const badge = document.getElementById("tierBadge");
    badge.textContent = tier.name.toUpperCase();
    badge.style.background = tier.color + "55";
    badge.style.color = "#FFFFFF";
    badge.style.textShadow = `0 0 8px ${tier.color}`;
    badge.style.boxShadow = `0 0 10px ${tier.color}`;

  } catch (err) {
    console.error("Leaderboard fetch error:", err);
  }
}

function setValue(field, value, deltaField) {
  const el = document.getElementById(field);
  const deltaEl = document.getElementById(deltaField);

  if (previous[field] !== null) {
    const diff = value - previous[field];
    if (diff !== 0) {
      deltaEl.textContent = (diff > 0 ? "+" : "") + diff;
      deltaEl.className = "delta " + (diff > 0 ? "pos" : "neg") + " show";
      setTimeout(() => deltaEl.classList.remove("show"), 1800);
    }
  }
  previous[field] = value;
  el.textContent = value;
}

fetchData();
setInterval(fetchData, 7000);
</script>

</body>
</html>

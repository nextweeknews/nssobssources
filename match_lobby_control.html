<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Match Lobby Control</title>

<style>
  body { background:#0f172a; font-family:Inter, system-ui, sans-serif; color:#e9eef8; padding:22px; }
  h1 { font-size:38px; text-align:center; margin-bottom:18px; }
  button,input { font-size:24px; padding:14px; border-radius:12px; border:none; cursor:pointer; }
  input { width:100%; margin-bottom:8px; }
  .player-row,.result-row { background:rgba(255,255,255,0.08); border-radius:12px; margin-bottom:10px; padding:12px 16px; font-size:22px; display:flex; justify-content:space-between; align-items:center; }
  .tracked { background:rgba(52,211,153,0.30); box-shadow:0 0 18px rgba(16,185,129,0.3); }
  .remove-btn { background:#ef4444!important; padding:10px 20px!important; font-weight:700; }
  .refresh-btn { background:#10b981; width:100%; margin-top:10px; font-size:26px; }
  .error-msg { color:#f87171; font-size:20px; margin-top:8px; }

  /* Default button text styling (optional override for clarity) */
  button {
    color:#ffffff;
  }

  /* REMOVE "X" button — red with white text */
  .remove-btn {
    background:#dc2626 !important; /* Strong red */
    color:#ffffff !important;
  }
  .remove-btn:hover {
    background:#ef4444 !important;
  }

  /* REFRESH OVERLAY — pale green with white text */
  .refresh-btn {
    background:#86efac; /* Light pale green */
    color:#ffffff;
  }
  .refresh-btn:hover {
    background:#65d39e;
  }

  /* Style for Add "+" button */
  .result-row button {
    background: #0f5132 !important;
    color: #ffffff !important;
    padding: 10px 20px !important;
    font-weight: 700;
    border-radius: 12px;
    min-width: 60px; /* Ensures similar width to X button */
  }

  /* Hover effect */
  .result-row button:hover {
    background: #0c4027 !important;
  }
 
  .player-row {
    cursor: pointer;
    transition: background 0.15s ease;
  }

  .player-row:hover {
    background: rgba(255,255,255,0.12);
  }
  
</style>
</head>

<body>
<h1>Match Lobby Control</h1>

<input id="search" placeholder="Search by ID or name…" oninput="searchPlayers()" autocomplete="off" />
<div id="error" class="error-msg"></div>

<h2>Results</h2>
<div id="searchResults"></div>

<h2>Lobby</h2>
<div id="lobbyList"></div>

<button class="refresh-btn" onclick="refreshOverlay()">Refresh Overlay</button>

<script>
const API_URL="https://blue-dust-07fa.nextweekmedia.workers.dev/lobby";
const LB_URL="https://rapid-haze-012c.nextweekmedia.workers.dev/get_leaderboard";
const CLIENT_ID="DISCORD|1069003073311211601";

let leaderboard=[];
let resolvedPlayers={};

async function init(){
  await loadLeaderboard();
  await refreshLobby();
}

async function loadLeaderboard(){
  const data=await(await fetch(LB_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      leaderboard:"season_10",
      rating_type:"player_global_all",
      client_id:CLIENT_ID
    })
  })).json();
  leaderboard=data.leaderboard||[];
  resolvedPlayers=data.resolved?.players||{};
}

function nameOf(id){
  const p=resolvedPlayers[id]||{};
  return p.display_name||p.username||`Player ${id}`;
}

function showError(m){
  document.getElementById("error").textContent=m;
  setTimeout(()=>document.getElementById("error").textContent="",2000);
}

async function refreshLobby(){
  const state=await(await fetch(API_URL)).json();
  renderLobby(state);
}

function renderLobby(state){
  const box=document.getElementById("lobbyList");
  box.innerHTML="";

  const rows=state.players.map(id=>{
    const e=leaderboard.find(x=>String(x.team?.[0])===String(id))||{};
    return{ id, name:nameOf(id), elo:e?.elo??0, tracked:state.tracked===String(id) };
  }).sort((a,b)=>(b.elo??0)-(a.elo??0));

  rows.forEach(r=>{
    const row=document.createElement("div");
    row.className=`player-row${r.tracked?" tracked":""}`;
    row.innerHTML=`
      <span>${r.name} (${Math.round(r.elo)})</span>
      <span style="display:flex;gap:6px">
        <button class="remove-btn" onclick="event.stopPropagation();removePlayer('${r.id}')">X</button>
      </span>`;

    row.onclick = () => setTracked(r.id);

    box.appendChild(row);
  });
}

async function postState(players,tracked,{refresh}={}){
  await fetch(API_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ players, tracked, refresh })
  });
  await refreshLobby();
}

async function removePlayer(id){
  const state=await(await fetch(API_URL)).json();
  const players=state.players.filter(x=>x!==id);
  await postState(players,state.tracked,{refresh:true});
}

async function setTracked(id){
  const state=await(await fetch(API_URL)).json();
  const newTracked = (state.tracked===id?"":id);
  await postState(state.players,newTracked,{refresh:true});
}

async function searchPlayers(){
  const q=document.getElementById("search").value.trim();
  const s=document.getElementById("searchResults");
  s.innerHTML="";
  if(!q)return;
  if(/^\d+$/.test(q))return addSearchResult(q,s);
  const results = leaderboard.filter(e=>nameOf(e.team?.[0]).toLowerCase().includes(q.toLowerCase())).slice(0,10);
  results.forEach(e=>addSearchResult(e.team?.[0],s));
}

function addSearchResult(id,box){
  const e=leaderboard.find(x=>String(x.team?.[0])===String(id))||{};
  const elo=e.elo!=null?Math.round(e.elo):"—";
  const div=document.createElement("div");
  div.className="result-row";
  div.innerHTML=`
    <span>${nameOf(id)} (${elo})</span>
    <button onclick="addPlayer('${id}')">+</button>`;
  box.appendChild(div);
}

async function addPlayer(id){
  const state=await(await fetch(API_URL)).json();
  if(state.players.includes(id))return;
  if(state.players.length>=8)return showError("Max 8 players");
  state.players.push(id);
  await postState(state.players,state.tracked,{refresh:true});
}

async function refreshOverlay(){
  const state=await(await fetch(API_URL)).json();
  await postState(state.players,state.tracked,{refresh:true});
  showError("Overlay refreshed");
}

init();
</script>
</body>
</html>

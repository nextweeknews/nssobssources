<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Season 10 Rankings</title>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent;
      font-family: Inter, system-ui, sans-serif;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }

    .card {
      width: 1720px;
      height: 880px;
      background: rgba(15,23,42,1);
      border-radius: 20px;
      padding: 32px 40px;
      display: flex;
      flex-direction: column;
      color: #e9eef8;
      box-shadow: 0 32px 32px rgba(0,0,0,0.65);
      box-sizing: border-box;
    }

    .title {
      font-size: 46px;
      font-weight: 900;
      color: #c7d7ff;
      text-align: center;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: .035em;
      flex-shrink: 0;
    }

    .header-row, .entry {
      display: grid;
      grid-template-columns: 120px 1fr 160px 150px 150px;
      align-items: center;
    }

    .header-row {
      height: 46px;
      margin-bottom: 10px;
      background: rgba(148,163,184,0.12);
      border-radius: 10px;
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
      color: #9ca3c7;
      flex-shrink: 0;
    }

    .header-row span {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-row span:nth-child(2) {
      justify-content: flex-start;
      padding-left: 24px;
    }

    #resultsList {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex-shrink: 1;
      transition: opacity .3s ease, gap .3s ease;
      overflow: hidden;
    }

    .entry {
      height: 56px;
      background: rgba(255,255,255,0.06);
      border-radius: 10px;
      font-size: 26px;
      font-weight: 600;
      transition: background .25s ease, box-shadow .25s ease;
    }

    .place {
      font-size: 28px;
      font-weight: 900;
      text-align: center;
    }

    .player-name {
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-left: 24px;
      padding-right: 24px;
    }

    /* Individual stat column styling — identical for now */
    .elo-col,
    .wins-col,
    .wr-col {
      font-size: 26px;
      font-weight: 800;
      text-align: center;
      font-variant-numeric: tabular-nums;
      color: #ffffff;
    }

    .gold { color: #ffd700; }
    .silver { color: #c0c0c0; }
    .bronze { color: #cd7f32; }

    .entry > span {
      border-right: 1px solid rgba(255,255,255,0.12);
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .entry > span:nth-child(2) { justify-content: flex-start; }
    .entry > span:last-child { border-right: none; }

    /* Compact highlight */
    .entry.highlight-gold {
      background: rgba(255,215,0,0.18);
      box-shadow: 0 0 8px rgba(255,215,0,0.25);
    }

    .entry.highlight-silver {
      background: rgba(192,192,192,0.18);
      box-shadow: 0 0 8px rgba(192,192,192,0.25);
    }

    .entry.highlight-bronze {
      background: rgba(205,127,50,0.18);
      box-shadow: 0 0 8px rgba(205,127,50,0.25);
    }

    .entry.highlight-default {
      background: rgba(52,211,153,0.20);
      box-shadow: 0 0 8px rgba(16,185,129,0.25);
    }

    .loading, .error {
      width: 100%;
      text-align: center;
      font-size: 28px;
    }
  </style>
</head>

<body>
<div class="card" id="card">
  <div class="title">Season 10 Rankings</div>

  <div class="header-row">
    <span>Rank</span>
    <span>Player</span>
    <span>Elo</span>
    <span>Wins</span>
    <span>Win Rate</span>
  </div>

  <div id="resultsList">
    <div class="loading">Loading…</div>
  </div>
</div>

<script>
const LB_URL="https://rapid-haze-012c.nextweekmedia.workers.dev/get_leaderboard";
const CLIENT_ID="DISCORD|1069003073311211601";
const REFRESH_MS=15000;
const PLAYER_ID=new URLSearchParams(location.search).get("player_id");

const ROW_H=56;
const TITLE_H=46+16;
const HEADER_H=46+10;
const CARD_H=880;

let lastState=null;

function adjustSpacing(rowCount){
  const content=rowCount*ROW_H;
  const remain=CARD_H - TITLE_H - HEADER_H - content;
  const gaps=Math.max(0,rowCount-1);
  const gap=Math.max(4,(remain*0.33)/gaps);
  const pad=(remain-(gap*gaps))/2;

  resultsList.style.gap=`${gap}px`;
  card.style.paddingTop=`${32+pad}px`;
  card.style.paddingBottom=`${40+pad}px`;
}

function render(list){
  const el=document.getElementById("resultsList");
  el.innerHTML="";

  list.forEach(p=>{
    const r=document.createElement("div");
    r.className="entry";

    const clr=p.rank===1?"gold":p.rank===2?"silver":p.rank===3?"bronze":"";

    if(String(p.id)===String(PLAYER_ID)){
      r.classList.add(
        p.rank===1?"highlight-gold":
        p.rank===2?"highlight-silver":
        p.rank===3?"highlight-bronze":
        "highlight-default"
      );
    }

    r.innerHTML=`
      <span class="place ${clr}">${p.rank}</span>
      <span class="player-name">${p.name}</span>
      <span class="elo-col">${p.elo}</span>
      <span class="wins-col">${p.wins}</span>
      <span class="wr-col">${p.winRate!=null?p.winRate+"%":"—"}</span>
    `;

    el.appendChild(r);
  });

  adjustSpacing(list.length);
}

function normalize(list,res){
  return list.map((e,i)=>{
    const id=e.team[0];
    const rp=res[id]||{};
    const wins=e.count_placement_1??0;
    const m=e.matches??0;
    return{
      rank:i+1,
      id,
      name:rp.display_name || rp.username || `Player ${id}`,
      elo:Math.round(e.elo??0),
      wins,
      winRate:m>0?Math.round((wins/m)*100):null
    };
  });
}

function pickSlice(list){
  const idx=list.findIndex(p=>String(p.id)===PLAYER_ID);
  if(idx<0) return list.slice(0,16);
  if(list[idx].rank<=16) return list.slice(0,16);
  const start=Math.min(
    Math.max(idx-Math.floor(15/2),0),
    list.length-15
  );
  return list.slice(start,start+15);
}

async function update(){
  try{
    const r=await fetch(LB_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        leaderboard:"season_10",
        rating_type:"player_global_all",
        client_id:CLIENT_ID
      })
    });
    const d=await r.json();

    const sorted=[...d.leaderboard].sort((a,b)=>(b.elo??0)-(a.elo??0));
    const mapped=normalize(sorted, d.resolved?.players||{});
    const view=pickSlice(mapped);

    if(!lastState || JSON.stringify(view)!==JSON.stringify(lastState)){
      const el=document.getElementById("resultsList");
      el.style.opacity="0";
      setTimeout(()=>{
        render(view);
        lastState=view;
        requestAnimationFrame(()=>el.style.opacity="1");
      },250);
    }

  }catch(err){
    document.getElementById("resultsList").innerHTML=
      `<div class="error">${err.message}</div>`;
  }
}

update();
setInterval(update,REFRESH_MS);
</script>
</body>
</html>

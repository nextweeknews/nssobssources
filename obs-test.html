<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Previous Match Results - Auto Height</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto;
      display: flex; justify-content: center; align-items: center;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    .card {
      width: 1720px;
      background: rgba(15, 23, 42, 0.92);
      border-radius: 24px;
      padding: 48px 50px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: height 0.4s ease;
      color: #e9eef8;
      box-shadow: 0 32px 80px rgba(0,0,0,0.65);
    }

    .title {
      font-size: 56px;
      color: #c7d7ff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.035em;
      margin-bottom: 24px;
      text-align: center;
    }

    /* NEW GRID WITH CENTERED PLACE */
    .header-row,
    .entry {
      display: grid;
      grid-template-columns: 1fr 120px 1fr 160px 160px;
      align-items: center;
      padding: 0 24px;
      box-sizing: border-box;
      gap: 0;
    }

    .header-row {
      height: 60px;
      margin-bottom: 14px;
      background: rgba(148, 163, 184, 0.12);
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      color: #9ca3c7;
      border-radius: 12px;
    }
    .header-row span {
      text-align: center;
    }
    .header-row span:nth-child(3) {
      text-align: left; /* Player */ 
    }
    .header-row span:first-child {
      width: 0; /* Hide spacer from header text alignment */
    }

    #resultsList {
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .entry {
      height: 90px;
      background: rgba(255,255,255,0.07);
      border-radius: 14px;
      font-size: 32px;
      font-weight: 600;
      color: #fff;
    }

    .entry span {
      text-align: center;
      white-space: nowrap;
    }

    .entry span.name {
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 12px;
    }

    .entry span.place {
      font-size: 42px;
      font-weight: 700;
    }

    .gold   { color: #ffd700; }
    .silver { color: #c0c0c0; }
    .bronze { color: #cd7f32; }

    .entry.highlight {
      background: rgba(52, 211, 153, 0.3);
      box-shadow: 0 0 18px rgba(16, 185, 129, 0.45);
    }

    .delta-positive { color: #4ade80; }
    .delta-negative { color: #f87171; }

    .loading, .error {
      font-size: 36px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="title">Previous Match Results</div>

    <div class="header-row">
      <span></span>   <!-- left spacer -->
      <span>Place</span>
      <span>Player</span>
      <span>ELO</span>
      <span>Δ</span>
    </div>

    <div id="resultsList">
      <div class="loading">Loading…</div>
    </div>
  </div>

<script>
  const API_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_rating_history";
  const CLIENT_ID = "DISCORD|1069003073311211601";
  const REFRESH_MS = 15000;

  const cardEl = document.getElementById("card");
  const resultsListEl = document.getElementById("resultsList");
  const PLAYER_ID = new URLSearchParams(window.location.search).get("player_id");

  if (!PLAYER_ID) {
    resultsListEl.innerHTML = '<div class="error">Missing player_id</div>';
    throw new Error("player_id required");
  }

  let lastMatchHash = "";
  let initialLoad = true;

  function resizeCardForPlayers(count) {
    const rowHeight = 90;
    const rowGap = 10;
    const topBlock = 56 + 24 + 60 + 14 + 48 + 50;
    const height = topBlock + (rowHeight * count) + (rowGap * (count - 1));
    cardEl.style.height = `${height}px`;
  }

  function hashMatch(m) {
    return m.ratingResults[0].newRatings
      .map(p => `${p.id}:${p.place}:${p.elo}:${p.delta}`)
      .join("|");
  }

  function displayResults(match, players) {
    const rows = match.ratingResults[0].newRatings.slice(0, 8);

    resultsListEl.innerHTML = "";

    rows.forEach(p => {
      const row = document.createElement("div");
      row.className = "entry";
      if (String(p.id) === String(PLAYER_ID)) row.classList.add("highlight");

      const name = players[p.id]?.display_name || "Unknown";
      const deltaClass = p.delta > 0 ? "delta-positive" : p.delta < 0 ? "delta-negative" : "";
      const arrow = p.delta > 0 ? "▲" : p.delta < 0 ? "▼" : "";
      const placeClass =
        p.place === 1 ? "gold" :
        p.place === 2 ? "silver" :
        p.place === 3 ? "bronze" : "";

      row.innerHTML = `
        <span></span>
        <span class="place ${placeClass}">${p.place}</span>
        <span class="name">${name}</span>
        <span>${p.elo ?? "—"}</span>
        <span class="delta ${deltaClass}">${arrow} ${Math.abs(p.delta ?? "—")}</span>
      `;

      resultsListEl.appendChild(row);
    });

    resizeCardForPlayers(rows.length);
  }

  async function fetchData() {
    try {
      const resp = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ player_id: PLAYER_ID, client_id: CLIENT_ID, limit: 10 })
      });

      if (!resp.ok) throw new Error("API Error");

      const data = await resp.json();
      const resolved = data.resolved?.players || {};

      const match = data.matches
        ?.sort((a,b) => b.ts - a.ts)
        .find(m =>
          m.ratingResults.some(r =>
            r.newRatings.some(p => String(p.id) === String(PLAYER_ID))
          )
        );

      if (!match)
        return resultsListEl.innerHTML = "<div class='loading'>No match</div>";

      const newHash = hashMatch(match);

      if (initialLoad || newHash !== lastMatchHash) {
        initialLoad = false;
        lastMatchHash = newHash;

        resultsListEl.style.opacity = 0;
        setTimeout(() => {
          displayResults(match, resolved);
          requestAnimationFrame(() => resultsListEl.style.opacity = 1);
        }, 300);
      }

    } catch (err) {
      resultsListEl.innerHTML = `<div class="error">${err.message}</div>`;
    }
  }

  fetchData();
  setInterval(fetchData, REFRESH_MS);
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Leaderboard Overlay (2x Resolution)</title>

<style>
html, body {
  height:100%;
  margin:0;
  background: transparent;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow: hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Card doubled: 300×120 → 600×240; radius 12 → 24 */
.card {
  width:600px;
  height:240px;
  background: rgba(28,28,28,0.85);
  border-radius:24px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color: #e9eef8;
}

/* Label doubled: 28 → 56 */
.label {
  font-size:56px;
  color:#bcd4ff;
  font-weight:600;
  margin-bottom: 8px;
}

.rating-container {
  position: relative;
  height: 120px; /* doubled from 60 */
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Rating doubled: 60 → 120 */
.rating {
  font-size:120px;
  font-weight:700;
  color:#ffffff;
  position: relative;
  z-index:1;
}

/* Delta doubled: 28 → 56, offsets doubled */
.delta {
  position: absolute;
  top: 50%;
  transform: translateX(40px);
  font-size:56px;
  font-weight:600;
  opacity:0;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.delta.green { color:#00ff88; }
.delta.red   { color:#ff5c5c; }
</style>
</head>

  <div class="label">ELO</div>
  <div class="rating-container">

    <div id="delta" class="delta"></div>

</div>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Leaderboard Overlay</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: transparent;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 440px;
    background: rgba(28,28,28,0.85);
    border-radius: 12px;
    padding: 10px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    color: #e9eef8;
  }

  .leaderboard-title {
    font-size: 28px;
    color: #bcd4ff;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .entry {
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 6px 12px;
    font-size: 22px;
    font-weight: 600;
    color: #ffffff;
    align-items: center;
    border-radius: 6px;
    box-sizing: border-box;
    transition: background 0.3s;
    will-change: transform;
  }

  .rank {
    width: 36px;
    text-align: center;
    padding-right: 10px;
    color: #bcd4ff;
  }
  .rank.gold { color: #ffd700; }
  .rank.silver { color: #c0c0c0; }
  .rank.bronze { color: #cd7f32; }

  .name {
    width: 290px;
    text-align: left;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
  }

  .elo {
    width: 64px;
    text-align: center;
    padding-left: 10px;
    flex-shrink: 0;
  }

  .highlight {
    background: rgba(255, 255, 255, 0.15);
  }

  .loading, .error {
    font-size: 16px;
    color: #aab6d9;
  }
</style>
</head>

<body>
<div class="card">
  <div class="leaderboard-title">NSS Golf Leaders: Season 10</div>
  <div id="leaderboardList"></div>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_leaderboard";
const REFRESH_MS = 15000;
const leaderboardEl = document.getElementById("leaderboardList");

function getPlayerId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("player_id") || null;
}

function setLoading() {
  leaderboardEl.innerHTML = '<div class="loading">Loading leaderboard…</div>';
}

function setError(msg) {
  leaderboardEl.innerHTML = `<div class="error">Error: ${msg}</div>`;
  console.error(msg);
}

/* Helper: get rects map for existing rows */
function captureRects() {
  const map = {};
  Array.from(leaderboardEl.children)
    .filter(el => el.dataset && el.dataset.playerId)
    .forEach(el => {
      map[el.dataset.playerId] = el.getBoundingClientRect();
    });
  return map;
}

/* FLIP animator: given before/after rect maps */
function runFlip(beforeRects, afterRects) {
  // For each element present after update, animate if there was a before rect
  Object.keys(afterRects).forEach(id => {
    const el = Array.from(leaderboardEl.children).find(r => r.dataset.playerId === id);
    if (!el) return;

    const before = beforeRects[id];
    const after = afterRects[id];

    // If no before rect (new element), do a small fade/slide-in (optional)
    if (!before) {
      el.style.transform = "translateY(8px)";
      el.style.opacity = "0";
      el.style.transition = "transform 300ms ease, opacity 300ms ease";
      requestAnimationFrame(() => {
        el.style.transform = "";
        el.style.opacity = "";
      });
      el.addEventListener("transitionend", () => {
        el.style.transition = "";
      }, { once: true });
      return;
    }

    const deltaY = before.top - after.top;
    if (deltaY === 0) return;

    // Invert
    el.style.transform = `translateY(${deltaY}px)`;
    // Force layout
    el.offsetHeight;

    // Play
    el.style.transition = "transform 500ms ease";
    el.style.transform = "";

    el.addEventListener("transitionend", () => {
      el.style.transition = "";
    }, { once: true });
  });
}

/* ===========================
   RENDERING & UPDATE LOGIC (with correct FLIP)
   =========================== */
function displayLeaderboard(entries, resolvedPlayers) {
  const highlightId = getPlayerId();

  // Build newState
  const newState = entries.slice(0, 16).map((player, i) => {
    const id = player.team[0];
    const name = resolvedPlayers?.[id]?.display_name || "Unknown";
    return { rank: i + 1, id, name, elo: player.elo ?? "—" };
  });

  // 1) FIRST: capture rects BEFORE DOM changes
  const beforeRects = captureRects();

  // Build existing map for quick lookup
  const existingRows = Array.from(leaderboardEl.children).filter(row => row.dataset && row.dataset.playerId);
  const existingMap = {};
  existingRows.forEach(row => existingMap[row.dataset.playerId] = row);

  // 2) LAST: apply DOM updates (create/update/move)
  newState.forEach((player, index) => {
    let row = existingMap[player.id];

    if (row) {
      // Update fields
      const nameEl = row.querySelector(".name");
      if (nameEl) nameEl.textContent = player.name;
      const eloEl = row.querySelector(".elo");
      if (eloEl) eloEl.textContent = player.elo;

      const rankEl = row.querySelector(".rank");
      if (rankEl) {
        rankEl.textContent = player.rank;
        rankEl.className = "rank";
        if (player.rank === 1) rankEl.classList.add("gold");
        else if (player.rank === 2) rankEl.classList.add("silver");
        else if (player.rank === 3) rankEl.classList.add("bronze");
      }

      row.classList.toggle("highlight", highlightId === player.id);

      // Move to correct index if necessary
      if (leaderboardEl.children[index] !== row) {
        leaderboardEl.insertBefore(row, leaderboardEl.children[index] || null);
      }

    } else {
      // Create new row element
      row = document.createElement("div");
      row.className = "entry";
      row.dataset.playerId = player.id;
      row.classList.toggle("highlight", highlightId === player.id);

      row.innerHTML = `
        <span class="rank">${player.rank}</span>
        <span class="name">${player.name}</span>
        <span class="elo">${player.elo}</span>
      `;

      const rankEl = row.querySelector(".rank");
      rankEl.className = "rank";
      if (player.rank === 1) rankEl.classList.add("gold");
      else if (player.rank === 2) rankEl.classList.add("silver");
      else if (player.rank === 3) rankEl.classList.add("bronze");

      leaderboardEl.insertBefore(row, leaderboardEl.children[index] || null);
    }
  });

  // Remove rows not in new state
  Array.from(existingRows).forEach(row => {
    if (!newState.find(p => p.id === row.dataset.playerId)) {
      leaderboardEl.removeChild(row);
    }
  });

  // 3) LAST: capture rects AFTER DOM changes
  const afterRects = captureRects();

  // 4) PLAY: animate via FLIP
  runFlip(beforeRects, afterRects);
}

/* ===========================
   FETCH LOGIC
   =========================== */
async function fetchLeaderboard() {
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        leaderboard: "season_10",
        rating_type: "player_global_all",
        client_id: "DISCORD|1069003073311211601",
        limit: 16
      })
    });

    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

    const data = await resp.json();

    // Defensive: ensure we pass arrays/objects even if missing
    const leaderboard = Array.isArray(data.leaderboard) ? data.leaderboard : [];
    const resolvedPlayers = (data.resolved && data.resolved.players) ? data.resolved.players : (data.players || {});

    displayLeaderboard(leaderboard, resolvedPlayers);
  } catch (err) {
    setError(err.message);
  }
}

/* ===========================
   START
   =========================== */
window.addEventListener("load", () => {
  fetchLeaderboard();
  setInterval(fetchLeaderboard, REFRESH_MS);
});
</script>
</body>
</html>

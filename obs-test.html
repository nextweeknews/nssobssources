<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Leaderboard Overlay</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: transparent;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 450px;
    background: rgba(28,28,28,0.85);
    border-radius: 12px;
    padding: 10px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    color: #e9eef8;
  }

  .leaderboard-title {
    font-size: 28px;
    color: #bcd4ff;
    font-weight: 600;
    margin-bottom: 10px;
  }

  #leaderboardList {
    width: 100%;
    transition: opacity 0.5s ease;
  }

  .entry {
    height: 36px; /* fixed row height */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 12px;
    font-size: 22px;
    font-weight: 600;
    color: #ffffff;
    border-radius: 6px;
    margin: 2px auto; /* small spacing between rows, auto centers within card */
    max-width: 420px; /* so row doesn't span entire card */
    box-sizing: border-box;
  }

  .highlight {
    background: rgba(255, 255, 255, 0.15);
  }

  .rank {
    width: 36px;
    text-align: center;
    padding-right: 10px;
    color: #bcd4ff;
  }
  .rank.gold { color: #ffd700; }
  .rank.silver { color: #c0c0c0; }
  .rank.bronze { color: #cd7f32; }

  .name {
    width: 290px;
    text-align: left;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .elo {
    width: 64px;
    text-align: center;
    flex-shrink: 0;
  }

  .loading, .error {
    font-size: 16px;
    color: #aab6d9;
  }
</style>
</head>

<body>
<div class="card">
  <div class="leaderboard-title">NSS Golf Leaders: Season 10</div>
  <div id="leaderboardList"></div>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_leaderboard";
const REFRESH_MS = 15000;
const leaderboardEl = document.getElementById("leaderboardList");

let lastTop16State = null;

function getPlayerId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("player_id") || null;
}

function softLogError(msg) {
  console.warn("Non-fatal leaderboard update issue:", msg);
}

function isTop16Changed(newTop16) {
  if (!lastTop16State) return true;
  if (lastTop16State.length !== newTop16.length) return true;

  for (let i = 0; i < newTop16.length; i++) {
    const oldEntry = lastTop16State[i];
    const newEntry = newTop16[i];
    if (
      oldEntry.id !== newEntry.id ||
      oldEntry.name !== newEntry.name ||
      oldEntry.elo !== newEntry.elo
    ) return true;
  }
  return false;
}

function renderLeaderboard(entries, resolvedPlayers = {}) {
  const highlightId = getPlayerId();

  const newTop16 = entries.slice(0, 16).map((player, i) => {
    const id = player.team?.[0] ?? ("unknown_" + i);
    const name = resolvedPlayers[id]?.display_name || "New Player";
    return { rank: i + 1, id, name, elo: player.elo ?? "â€”" };
  });

  if (!isTop16Changed(newTop16)) return; // No change, skip rendering

  // fade out the entire leaderboard body
  leaderboardEl.style.opacity = 0;

  setTimeout(() => {
    leaderboardEl.innerHTML = "";

    newTop16.forEach(p => {
      const row = document.createElement("div");
      row.className = "entry";
      if (highlightId === p.id) row.classList.add("highlight");

      const rankEl = document.createElement("span");
      rankEl.className = "rank";
      rankEl.textContent = p.rank;
      if (p.rank === 1) rankEl.classList.add("gold");
      else if (p.rank === 2) rankEl.classList.add("silver");
      else if (p.rank === 3) rankEl.classList.add("bronze");

      const nameEl = document.createElement("span");
      nameEl.className = "name";
      nameEl.textContent = p.name;

      const eloEl = document.createElement("span");
      eloEl.className = "elo";
      eloEl.textContent = p.elo;

      row.appendChild(rankEl);
      row.appendChild(nameEl);
      row.appendChild(eloEl);

      leaderboardEl.appendChild(row);
    });

    // fade in
    requestAnimationFrame(() => {
      leaderboardEl.style.opacity = 1;
    });

    lastTop16State = newTop16;
  }, 500);
}

async function fetchLeaderboard() {
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        leaderboard: "season_10",
        rating_type: "player_global_all",
        client_id: "DISCORD|1069003073311211601",
        limit: 16
      })
    });

    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    const data = await resp.json();
    if (!data.leaderboard) throw new Error("Empty leaderboard");

    renderLeaderboard(data.leaderboard, data.resolved?.players || {});
  }
  catch (err) {
    softLogError(err.message);
  }
}

window.addEventListener("load", () => {
  fetchLeaderboard();
  setInterval(fetchLeaderboard, REFRESH_MS);
});
</script>
</body>
</html>

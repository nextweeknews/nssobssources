<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Leaderboard Overlay</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: transparent;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 440px;
    background: rgba(28,28,28,0.85);
    border-radius: 12px;
    padding: 10px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    color: #e9eef8;
  }

  .leaderboard-title {
    font-size: 28px;
    color: #bcd4ff;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .entry {
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 6px 12px;
    font-size: 22px;
    font-weight: 600;
    color: #ffffff;
    align-items: center;
    border-radius: 6px;
    box-sizing: border-box;
    transition: background 0.3s;
  }

  .rank {
    width: 36px;
    text-align: center;
    padding-right: 10px;
    color: #bcd4ff;
  }
  .rank.gold { color: #ffd700; }
  .rank.silver { color: #c0c0c0; }
  .rank.bronze { color: #cd7f32; }

  .name {
    width: 290px;
    text-align: left;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
  }

  .elo {
    width: 64px;
    text-align: center;
    padding-left: 10px;
    flex-shrink: 0;
  }

  .highlight {
    background: rgba(255, 255, 255, 0.15);
  }

  .loading, .error {
    font-size: 16px;
    color: #aab6d9;
  }
</style>
</head>

<body>
<div class="card">
  <div class="leaderboard-title">NSS Golf Leaders: Season 10</div>
  <div id="leaderboardList"></div>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_leaderboard";
const REFRESH_MS = 15000;
const leaderboardEl = document.getElementById("leaderboardList");

function getPlayerId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("player_id") || null;
}

function setLoading() {
  leaderboardEl.innerHTML = '<div class="loading">Loading leaderboard…</div>';
}

function softLogError(msg) {
  console.warn("Non-fatal leaderboard update issue:", msg);
}

/* ============================================
   FLIP Animation
   ============================================ */
function animateReorder(oldPos) {
  const rows = Array.from(leaderboardEl.children)
    .filter(r => r.dataset.playerId);

  rows.forEach(row => {
    const id = row.dataset.playerId;
    const oldTop = oldPos.get(id);
    if (oldTop == null) return;

    const newTop = row.getBoundingClientRect().top;
    const delta = oldTop - newTop;
    if (delta === 0) return;

    row.style.transform = `translateY(${delta}px)`;
    row.offsetHeight;

    row.style.transition = "transform 0.45s ease";
    row.style.transform = "";

    row.addEventListener("transitionend", () => {
      row.style.transition = "";
    }, { once: true });
  });
}

/* ============================================
   RENDER SAFE AGAINST PARTIAL DATA
   ============================================ */
function displayLeaderboard(entries, resolvedPlayers = {}) {
  const highlightId = getPlayerId();

  // Always allow rendering, even if partial
  if (!Array.isArray(entries)) {
    softLogError("Invalid leaderboard format");
    return;
  }

  const newState = entries.slice(0, 16).map((player, i) => {
    const id = player.team?.[0] ?? ("unknown_" + i);
    const name = resolvedPlayers[id]?.display_name || "New Player";
    return { rank: i + 1, id, name, elo: player.elo ?? "—" };
  });

  /* Capture OLD positions */
  const oldPos = new Map();
  Array.from(leaderboardEl.children).forEach(row => {
    if (row.dataset.playerId)
      oldPos.set(row.dataset.playerId, row.getBoundingClientRect().top);
  });

  const existing = {};
  Array.from(leaderboardEl.children).forEach(r => {
    if (r.dataset.playerId) existing[r.dataset.playerId] = r;
  });

  /* Apply new DOM state */
  newState.forEach((p, index) => {
    let row = existing[p.id];
    if (!row) {
      row = document.createElement("div");
      row.className = "entry";
      row.dataset.playerId = p.id;
      row.innerHTML = `
        <span class="rank"></span>
        <span class="name"></span>
        <span class="elo"></span>
      `;
    }

    row.querySelector(".name").textContent = p.name;
    row.querySelector(".elo").textContent = p.elo;

    const rankEl = row.querySelector(".rank");
    rankEl.textContent = p.rank;
    rankEl.className = "rank";
    if (p.rank === 1) rankEl.classList.add("gold");
    else if (p.rank === 2) rankEl.classList.add("silver");
    else if (p.rank === 3) rankEl.classList.add("bronze");

    row.classList.toggle("highlight", highlightId === p.id);

    leaderboardEl.insertBefore(row, leaderboardEl.children[index] || null);
  });

  /* Remove old rows */
  Array.from(leaderboardEl.children).forEach(row => {
    if (!newState.find(p => p.id === row.dataset.playerId))
      row.remove();
  });

  requestAnimationFrame(() => animateReorder(oldPos));
}

/* ============================================
   FETCH WITH AUTO-RETRY
   ============================================ */
async function fetchLeaderboard() {
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        leaderboard: "season_10",
        rating_type: "player_global_all",
        client_id: "DISCORD|1069003073311211601",
        limit: 16
      })
    });

    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

    const data = await resp.json();
    if (!data.leaderboard) throw new Error("Empty leaderboard");

    displayLeaderboard(
      data.leaderboard,
      data.resolved?.players || {}
    );
  }
  catch (err) {
    softLogError(err.message);
    // Do NOT halt — next refresh will retry
  }
}

window.addEventListener("load", () => {
  fetchLeaderboard();
  setInterval(fetchLeaderboard, REFRESH_MS);
});
</script>
</body>
</html>

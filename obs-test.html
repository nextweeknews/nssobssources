<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Leaderboard Overlay</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: transparent;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 450px;
    background: rgba(28,28,28,0.85);
    border-radius: 12px;
    padding: 10px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    color: #e9eef8;
  }

  .leaderboard-title {
    font-size: 28px;
    color: #bcd4ff;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .entry {
    width: 100%;
    height: 36px;
    display: flex;
    justify-content: space-between;
    padding: 6px 12px;
    font-size: 22px;
    font-weight: 600;
    color: #ffffff;
    align-items: center;
    border-radius: 6px;
    box-sizing: border-box;
    opacity: 1;
    transition: opacity 0.45s ease;
  }

  .rank {
    width: 36px;
    text-align: center;
    padding-right: 10px;
    color: #bcd4ff;
  }
  .rank.gold { color: #ffd700; }
  .rank.silver { color: #c0c0c0; }
  .rank.bronze { color: #cd7f32; }

  .name {
    width: 290px;
    text-align: left;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
  }

  .elo {
    width: 64px;
    text-align: center;
    padding-left: 10px;
    flex-shrink: 0;
  }

  .highlight {
    background: rgba(255, 255, 255, 0.15);
  }

  .loading, .error {
    font-size: 16px;
    color: #aab6d9;
  }
</style>
</head>

<body>
<div class="card">
  <div class="leaderboard-title">NSS Golf Leaders: Season 10</div>
  <div id="leaderboardList"></div>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_leaderboard";
const REFRESH_MS = 15000;
const ANIMATION_DURATION = 450;
const leaderboardEl = document.getElementById("leaderboardList");

function getPlayerId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("player_id") || null;
}

function softLogError(msg) {
  console.warn("Non-fatal leaderboard update issue:", msg);
}

function displayLeaderboard(entries, resolvedPlayers = {}) {
  const highlightId = getPlayerId();
  const newState = entries.slice(0, 16).map((player, i) => {
    const id = player.team?.[0] ?? ("unknown_" + i);
    const name = resolvedPlayers[id]?.display_name || "New Player";
    return { rank: i + 1, id, name, elo: player.elo ?? "â€”" };
  });

  const existingRows = Array.from(leaderboardEl.children).filter(r => r.dataset.playerId);
  const existingMap = {};
  existingRows.forEach(r => existingMap[r.dataset.playerId] = r);

  const removedRows = [];

  newState.forEach((player, index) => {
    let row = existingMap[player.id];

    if (!row) {
      // New row: create and fade in
      row = document.createElement("div");
      row.className = "entry";
      row.dataset.playerId = player.id;
      row.style.opacity = "0";
      row.innerHTML = `
        <span class="rank"></span>
        <span class="name"></span>
        <span class="elo"></span>
      `;
      leaderboardEl.insertBefore(row, leaderboardEl.children[index] || null);

      requestAnimationFrame(() => {
        row.querySelector(".rank").textContent = player.rank;
        row.querySelector(".name").textContent = player.name;
        row.querySelector(".elo").textContent = player.elo;

        const rankEl = row.querySelector(".rank");
        rankEl.className = "rank";
        if (player.rank === 1) rankEl.classList.add("gold");
        else if (player.rank === 2) rankEl.classList.add("silver");
        else if (player.rank === 3) rankEl.classList.add("bronze");

        row.classList.toggle("highlight", highlightId === player.id);
        row.style.opacity = "1";
      });
    } else {
      // Existing row: fade only if content changed
      const rankEl = row.querySelector(".rank");
      const nameEl = row.querySelector(".name");
      const eloEl = row.querySelector(".elo");

      const oldContent = {
        rank: rankEl.textContent,
        name: nameEl.textContent,
        elo: eloEl.textContent
      };

      const newContent = {
        rank: player.rank.toString(),
        name: player.name,
        elo: player.elo
      };

      const changed = oldContent.rank !== newContent.rank ||
                      oldContent.name !== newContent.name ||
                      oldContent.elo !== newContent.elo;

      if (changed) {
        row.style.opacity = "0";
        requestAnimationFrame(() => {
          rankEl.textContent = newContent.rank;
          nameEl.textContent = newContent.name;
          eloEl.textContent = newContent.elo;

          rankEl.className = "rank";
          if (player.rank === 1) rankEl.classList.add("gold");
          else if (player.rank === 2) rankEl.classList.add("silver");
          else if (player.rank === 3) rankEl.classList.add("bronze");

          row.classList.toggle("highlight", highlightId === player.id);

          row.style.opacity = "1";
        });
      }
    }

    // Ensure correct order
    if (leaderboardEl.children[index] !== row)
      leaderboardEl.insertBefore(row, leaderboardEl.children[index] || null);
  });

  // Fade out and remove rows no longer in the leaderboard
  existingRows.forEach(row => {
    if (!newState.find(p => p.id === row.dataset.playerId)) {
      row.style.opacity = "0";
      removedRows.push(row);
      setTimeout(() => row.remove(), ANIMATION_DURATION);
    }
  });
}

async function fetchLeaderboard() {
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        leaderboard: "season_10",
        rating_type: "player_global_all",
        client_id: "DISCORD|1069003073311211601",
        limit: 16
      })
    });

    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    const data = await resp.json();
    if (!data.leaderboard) throw new Error("Empty leaderboard");

    displayLeaderboard(data.leaderboard, data.resolved?.players || {});
  }
  catch (err) {
    softLogError(err.message);
  }
}

window.addEventListener("load", () => {
  fetchLeaderboard();
  setInterval(fetchLeaderboard, REFRESH_MS);
});
</script>
</body>
</html>

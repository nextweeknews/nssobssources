<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Leaderboard Overlay</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  background: transparent;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 450px;
  background: rgba(28,28,28,0.85);
  border-radius: 12px;
  padding: 10px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #e9eef8;
}

.leaderboard-title {
  font-size: 28px;
  color: #bcd4ff;
  font-weight: 600;
  margin-bottom: 10px;
}

.fade-wrapper {
  display: inline-block;
  transition: opacity 350ms ease;
  opacity: 1;
}

#leaderboardList {
  display: inline-block;
}

.entry {
  width: auto;
  min-width: 100%;      /* keeps consistent alignment */
  height: 36px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 12px;
  font-size: 22px;
  font-weight: 600;
  color: #ffffff;
  border-radius: 6px;
  box-sizing: border-box;
}

.rank {
  width: 36px;
  text-align: center;
  padding-right: 10px;
  color: #bcd4ff;
}
.rank.gold   { color: #ffd700; }
.rank.silver { color: #c0c0c0; }
.rank.bronze { color: #cd7f32; }

.name {
  width: 290px;
  text-align: left;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.elo {
  width: 64px;
  text-align: center;
  padding-left: 10px;
}

.highlight {
  background: rgba(255,255,255,0.15);
}

.error {
  font-size: 16px;
  color: #aab6d9;
}
</style>
</head>

<body>
<div class="card">
  <div class="leaderboard-title">NSS Golf Leaders: Season 10</div>
  <div class="fade-wrapper" id="fadeWrapper">
    <div id="leaderboardList"></div>
  </div>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_leaderboard";
const REFRESH_MS = 15000;
const TOTAL_DISPLAY = 16;

const fadeWrapper = document.getElementById("fadeWrapper");
const leaderboardEl = document.getElementById("leaderboardList");

let lastRenderedState = null;

function getPlayerId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("player_id") || null;
}

function setError(msg) {
  leaderboardEl.innerHTML = `<div class="error">Error: ${msg}</div>`;
  console.error(msg);
}

function statesEqual(a, b) {
  if (!a || !b || a.length !== b.length) return false;
  return a.every((row, i) =>
    row.id === b[i].id &&
    row.rank === b[i].rank &&
    row.name === b[i].name &&
    row.elo === b[i].elo
  );
}

function renderList(state, highlightId) {
  leaderboardEl.innerHTML = "";

  state.forEach(p => {
    const row = document.createElement("div");
    row.className = "entry";

    row.innerHTML = `
      <span class="rank">${p.rank}</span>
      <span class="name">${p.name}</span>
      <span class="elo">${p.elo}</span>
    `;

    const rankEl = row.querySelector(".rank");
    rankEl.className = "rank";
    if (p.rank === 1) rankEl.classList.add("gold");
    else if (p.rank === 2) rankEl.classList.add("silver");
    else if (p.rank === 3) rankEl.classList.add("bronze");

    if (p.id === highlightId) row.classList.add("highlight");

    leaderboardEl.appendChild(row);
  });
}

function displayLeaderboard(entries, resolvedPlayers = {}) {
  const highlightId = getPlayerId();

  const slice = entries.slice(0, TOTAL_DISPLAY).map((player, i) => ({
    rank: i + 1,
    id: player.team?.[0] ?? `unknown_${i}`,
    name: resolvedPlayers?.[player.team?.[0]]?.display_name || "Unknown",
    elo: player.elo ?? "â€”"
  }));

  const changed = !statesEqual(lastRenderedState, slice);
  if (!changed) return;

  fadeWrapper.style.opacity = "0";

  setTimeout(() => {
    renderList(slice, highlightId);
    fadeWrapper.style.opacity = "1";
  }, 350);

  lastRenderedState = slice;
}

async function fetchLeaderboard() {
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        leaderboard: "season_10",
        rating_type: "player_global_all",
        client_id: "DISCORD|1069003073311211601"
      })
    });

    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    const data = await resp.json();

    displayLeaderboard(data.leaderboard || [], data.resolved?.players || {});
  }
  catch (err) {
    setError(err.message);
  }
}

window.addEventListener("load", () => {
  fetchLeaderboard();
  setInterval(fetchLeaderboard, REFRESH_MS);
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Randy Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
    }

    .overlay.fade-out {
      opacity: 0;
    }

    .content {
      display: flex;
      flex-direction: row;      /* <--- Randy left, text right */
      align-items: center;
      justify-content: center;
      gap: 32px;
      text-align: left;
      padding: 16px;
    }

    #robot {
      max-width: 300px;
      width: 25vw;
      height: auto;
    }

    .text-block {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 60vw;
    }

    .text-main {
      font-size: clamp(28px, 3vw, 44px);
      font-weight: 700;
      color: white;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
      transition: opacity 0.4s ease-in-out;
      opacity: 0;
    }

    .text-outcome {
      font-size: clamp(60px, 7vw, 120px);  /* <--- Much larger */
      font-weight: 900;
      color: white;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.9);
      transition: opacity 0.4s ease-in-out;
      opacity: 0;
      line-height: 1;
    }

    .visible {
      opacity: 1;
    }

    .hint {
      position: fixed;
      bottom: 8px;
      right: 12px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      font-family: monospace;
    }

    @media (max-width: 600px) {
      .content {
        flex-direction: column;
        text-align: center;
      }
      #robot {
        max-width: 200px;
        width: 40vw;
      }
      .text-block {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="content">
      <!-- Update src to match your robot PNG filename -->
      <img id="robot" src="randy.png" alt="Randy the robot" />

      <div class="text-block">
        <div id="mainText" class="text-main"></div>
        <div id="outcomeText" class="text-outcome"></div>
      </div>
    </div>
  </div>

  <div class="hint">
    Press R to reload (or use OBS browser source refresh).
  </div>

  <script>
    const mainTextEl = document.getElementById('mainText');
    const outcomeTextEl = document.getElementById('outcomeText');
    const overlayEl = document.getElementById('overlay');

    const outcomes = ['Driver', 'Spoon', '3i', '5i', '7i', '9i', 'Wedge'];

    function getRandomIntInclusive(min, max) {
      const mn = Math.ceil(min);
      const mx = Math.floor(max);
      return Math.floor(Math.random() * (mx - mn + 1)) + mn;
    }

    function setMainMessage(text) {
      mainTextEl.textContent = text;
    }

    function showMain() {
      mainTextEl.classList.add('visible');
    }

    function hideMain() {
      mainTextEl.classList.remove('visible');
    }

    function showOutcome(text) {
      outcomeTextEl.textContent = text;
      outcomeTextEl.classList.add('visible');
    }

    function hideOutcome() {
      outcomeTextEl.classList.remove('visible');
    }

    function startSequence() {
      hideOutcome();
      overlayEl.classList.remove('fade-out');

      // Phase 1: Randy is thinking...
      setMainMessage('Randy is thinking...');
      showMain();

      const thinkingDurationMs = getRandomIntInclusive(3, 7) * 1000;

      setTimeout(() => {
        // Phase 2: Randy has decided. (2 seconds)
        setMainMessage('Randy has decided.');

        setTimeout(() => {
          // Phase 3: Show random outcome for 5 seconds
          const choice = outcomes[Math.floor(Math.random() * outcomes.length)];
          hideMain();
          showOutcome(choice);

          setTimeout(() => {
            // Fade entire overlay out after 5 seconds
            overlayEl.classList.add('fade-out');
          }, 5000);
        }, 2000);
      }, thinkingDurationMs);
    }

    window.addEventListener('DOMContentLoaded', startSequence);

    // Optional keyboard hotkey for testing
    window.addEventListener('keydown', (e) => {
      if (e.key === 'r' || e.key === 'R') {
        location.reload();
      }
    });
  </script>
</body>
</html>

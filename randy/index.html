<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Randy Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Robotic-ish mono font with lowercase support -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'Share Tech Mono', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
      background: transparent;

      /* Center robot + text as a unit */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .overlay.fade-out {
      opacity: 0;
    }

    /* Randy on top */
    #robot {
      max-width: 320px;
      width: 30vw;
      height: auto;
    }

    /* Text directly underneath Randy, gap controlled ONLY by margin-top */
    .text-wrapper {
      width: 80vw;
      max-width: 1000px;
      height: 130px;          /* fixed so layout is stable */
      margin-top: 0px;       /* <-- was 32px; this moves text slightly closer */
      position: relative;
      top: -48px;
      text-align: center;
    }

    /* Both text elements share the exact same space */
    .text-main,
    .text-outcome {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      opacity: 0;             /* default hidden */
      /* no transition: clean hard cut */
    }

    .text-main {
      font-size: clamp(24px, 3vw, 40px);
      font-weight: 700;
      color: white;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
      letter-spacing: 0.10em;
    }

    .text-outcome {
      font-size: clamp(56px, 7vw, 120px); /* Big outcome */
      font-weight: 900;
      color: white;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.9);
      line-height: 1.1;
      letter-spacing: 0.14em;
    }

    .visible {
      opacity: 1;
    }

    .hint {
      position: fixed;
      bottom: 8px;
      right: 12px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 0.10em;
    }

    @media (max-width: 600px) {
      #robot {
        max-width: 220px;
        width: 45vw;
      }
      .text-wrapper {
        width: 90vw;
        height: 120px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <!-- Randy on top -->
    <img id="robot" src="randy.png" alt="Randy the robot" />

    <!-- Text directly underneath Randy -->
    <div class="text-wrapper">
      <div id="mainText" class="text-main"></div>
      <div id="outcomeText" class="text-outcome"></div>
    </div>
  </div>

  <script>
    const mainTextEl = document.getElementById('mainText');
    const outcomeTextEl = document.getElementById('outcomeText');
    const overlayEl = document.getElementById('overlay');

    const outcomes = ['Driver', 'Spoon', '3i', '5i', '7i', '9i', 'Wedge'];

    function getRandomIntInclusive(min, max) {
      const mn = Math.ceil(min);
      const mx = Math.floor(max);
      return Math.floor(Math.random() * (mx - mn + 1)) + mn;
    }

    function setMainMessage(text) {
      mainTextEl.textContent = text;
    }

    function showMain() {
      mainTextEl.classList.add('visible');
    }

    function hideMain() {
      mainTextEl.classList.remove('visible');
    }

    function showOutcome(text) {
      outcomeTextEl.textContent = text;
      outcomeTextEl.classList.add('visible');
    }

    function hideOutcome() {
      outcomeTextEl.classList.remove('visible');
    }

    function startSequence() {
      // Reset state
      hideOutcome();
      overlayEl.classList.remove('fade-out');

      // Phase 1: Randy is thinking...
      setMainMessage('Randy is thinking...');
      showMain();

      const thinkingDurationMs = getRandomIntInclusive(3, 7) * 1000;

      setTimeout(() => {
        // Phase 2: Randy has decided. (2 seconds)
        setMainMessage('Randy has decided.');

        setTimeout(() => {
          // Phase 3: Show random outcome for 5 seconds
          const choice = outcomes[Math.floor(Math.random() * outcomes.length)];
          hideMain();          // instantly hide "Randy has decided."
          showOutcome(choice); // instantly show outcome in the same spot

          setTimeout(() => {
            // Fade entire overlay out after 5 seconds
            overlayEl.classList.add('fade-out');
          }, 5000);
        }, 2000);
      }, thinkingDurationMs);
    }

    window.addEventListener('DOMContentLoaded', startSequence);

    // Optional keyboard hotkey for local testing
    window.addEventListener('keydown', (e) => {
      if (e.key === 'r' || e.key === 'R') {
        location.reload();
      }
    });
  </script>
</body>
</html>

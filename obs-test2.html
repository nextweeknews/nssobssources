<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Elo Overlay</title>

<style>
html, body {
  height:100%;
  margin:0;
  background: transparent;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow: hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card {
  width:640px;
  height:240px;
  background: rgba(28,28,28,0.85);
  border-radius:24px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color: #e9eef8;
}

.label {
  font-size:56px;
  color:#bcd4ff;
  font-weight:600;
  margin-bottom: 8px;
}

.rating-container {
  position: relative;
  height: 120px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.rating {
  font-size:120px;
  font-weight:700;
  color:#ffffff;
  position: relative;
  z-index:1;
}

.delta {
  position: absolute;
  top: 50%;
  transform: translateY(-50%) translateX(40px);
  font-size:56px;
  font-weight:600;
  opacity:0;
  transition: opacity 0.5s ease, transform 0.5s ease;
  display: flex;
  align-items: center;
}

.delta-arrow {
  font-size: 0.6em;
  margin-right: 4px;
  line-height: 1;
  display: inline-block;
}

.delta-positive { color: #4ade80; }
.delta-negative { color: #f87171; }
</style>
</head>

<body>
<div class="card">
  <div class="label">ELO</div>
  <div class="rating-container">
    <div id="rating" class="rating">—</div>
    <div id="delta" class="delta"></div>
  </div>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_player_rating";
const DEFAULT_PLAYER_ID = "702730732220579950";
const REFRESH_MS = 15000;

const ratingEl = document.getElementById("rating");
const deltaEl = document.getElementById("delta");
let lastRating = null;
let deltaTimeout = null;

function updateDeltaPosition() {
  const rect = ratingEl.getBoundingClientRect();
  const containerRect = ratingEl.parentElement.getBoundingClientRect();
  const leftPos = rect.right - containerRect.left + 16;
  deltaEl.style.left = leftPos + "px";
}

function setRating(value) {
  if (lastRating === null) {
    ratingEl.textContent = value ?? "—";
    lastRating = value;
    return;
  }

  if (value === lastRating) return;

  ratingEl.textContent = value;
  showDelta(lastRating, value);
  lastRating = value;
}

function showDelta(oldValue, newValue) {
  const diff = newValue - oldValue;
  if (diff === 0 || oldValue === null) return;

  // Arrow formatting
  const arrow = diff > 0 ? '▲' : '▼';
  const deltaClass = diff > 0 ? 'delta-positive' : 'delta-negative';
  deltaEl.textContent = '';
  
  const arrowSpan = document.createElement('span');
  arrowSpan.className = 'delta-arrow';
  arrowSpan.textContent = arrow;

  const numberSpan = document.createElement('span');
  numberSpan.textContent = Math.abs(diff);

  deltaEl.classList.remove('delta-positive','delta-negative');
  deltaEl.classList.add(deltaClass);

  deltaEl.appendChild(arrowSpan);
  deltaEl.appendChild(numberSpan);

  updateDeltaPosition();

  // Reset animation
  deltaEl.style.transition = "none";
  deltaEl.style.transform = "translateY(-50%) translateX(20px)";
  deltaEl.style.opacity = "0";

  deltaEl.offsetWidth; // force reflow

  // Animate in
  deltaEl.style.transition = "opacity 0.5s ease, transform 0.5s ease";
  deltaEl.style.transform = "translateY(-50%) translateX(0)";
  deltaEl.style.opacity = "1";

  if (deltaTimeout) clearTimeout(deltaTimeout);
  deltaTimeout = setTimeout(() => {
    deltaEl.style.transform = "translateY(-50%) translateX(20px)";
    deltaEl.style.opacity = "0";
  }, 10000);
}

function setLoading() { if (lastRating === null) ratingEl.textContent = "—"; }
function setError(msg) { ratingEl.textContent = "—"; console.error(msg); }
function buildBody(playerId) { return JSON.stringify({ player_id: playerId }); }

async function fetchRating(playerId) {
  setLoading();
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: buildBody(playerId)
    });

    if (!resp.ok) {
      throw new Error(`HTTP ${resp.status}: ${await resp.text()}`);
    }

    const data = await resp.json();
    const player = data.player || data;
    if (typeof player.rating === "number") setRating(player.rating);
  } catch (err) {
    setError(err.message);
  }
}

function getPlayerId() {
  const params = new URLSearchParams(location.search);
  return params.get("player_id") || DEFAULT_PLAYER_ID;
}

let intervalHandle = null;
function startAutoRefresh() {
  const pid = getPlayerId();
  fetchRating(pid);
  if (intervalHandle) clearInterval(intervalHandle);
  intervalHandle = setInterval(() => fetchRating(pid), REFRESH_MS);
}

window.addEventListener("resize", updateDeltaPosition);
window.addEventListener("load", startAutoRefresh);
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Rank</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  background: transparent;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 450px;
  background: rgba(28,28,28,0.85);
  border-radius: 12px;
  padding: 10px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #e9eef8;
}

.leaderboard-title {
  font-size: 28px;
  color: #bcd4ff;
  font-weight: 600;
  margin-bottom: 10px;
}

.leaderboard-container {
  position: relative;
  width: 100%;
  height: 540px; /* 28px x 15 rows */
  overflow: hidden;
}

.entry {
  position: absolute;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 6px 12px;
  font-size: 22px;
  font-weight: 600;
  color: #ffffff;
  align-items: center;
  border-radius: 6px;
  box-sizing: border-box;
  background: transparent;
  transition: transform 0.45s ease, opacity 0.45s ease;
  opacity: 1;
}

.rank {
  width: 36px;
  text-align: center;
  padding-right: 10px;
  color: #bcd4ff;
}
.rank.gold { color: #ffd700; }
.rank.silver { color: #c0c0c0; }
.rank.bronze { color: #cd7f32; }

.name {
  width: 290px;
  text-align: left;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}

.elo {
  width: 64px;
  text-align: center;
  padding-left: 10px;
  flex-shrink: 0;
}

.highlight {
  background: rgba(255, 255, 255, 0.15);
}

.loading, .error {
  font-size: 16px;
  color: #aab6d9;
}
</style>
</head>
<body>
<div class="card">
  <div class="leaderboard-title">NSS Golf Rankings: Season 10</div>
  <div class="leaderboard-container" id="leaderboardList"></div>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_leaderboard";
const REFRESH_MS = 15000;
const ANIMATION_DURATION = 450;
const ROW_HEIGHT = 36; // matches working top-16 leaderboard
const TOTAL_DISPLAY = 15;
const leaderboardEl = document.getElementById("leaderboardList");
let initialLoad = true;

function getPlayerId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("player_id") || null;
}

function setError(msg) {
  leaderboardEl.innerHTML = `<div class="error">Error: ${msg}</div>`;
  console.error(msg);
}

function displayLeaderboard(entries, resolvedPlayers) {
  const highlightId = getPlayerId();

  // determine slice
  const highlightIndex = entries.findIndex(e => e.team[0] === highlightId);
  let startIndex = 0;
  if (highlightIndex >= 0) {
    startIndex = Math.max(0, highlightIndex - Math.floor(TOTAL_DISPLAY / 2));
    if (startIndex + TOTAL_DISPLAY > entries.length) {
      startIndex = Math.max(0, entries.length - TOTAL_DISPLAY);
    }
  }
  const visible = entries.slice(startIndex, startIndex + TOTAL_DISPLAY);

  const newState = visible.map((player, i) => ({
    rank: startIndex + i + 1,
    id: player.team[0],
    name: resolvedPlayers?.[player.team[0]]?.display_name || "Unknown",
    elo: player.elo ?? "â€”"
  }));

  // Map existing rows
  const existingRows = Array.from(leaderboardEl.children).filter(r => r.dataset.playerId);
  const existingMap = {};
  existingRows.forEach(r => existingMap[r.dataset.playerId] = r);

  const removedRows = [];

  // capture old positions for FLIP
  const oldPos = new Map();
  existingRows.forEach(r => oldPos.set(r.dataset.playerId, r.offsetTop));

  newState.forEach((player, index) => {
    let row = existingMap[player.id];
    const targetTop = index * ROW_HEIGHT;

    if (!row) {
      row = document.createElement("div");
      row.className = "entry";
      row.dataset.playerId = player.id;
      row.style.top = targetTop + "px";
      row.style.opacity = initialLoad ? "1" : "0";

      row.innerHTML = `
        <span class="rank"></span>
        <span class="name"></span>
        <span class="elo"></span>
      `;
      leaderboardEl.appendChild(row);

      if (!initialLoad) {
        requestAnimationFrame(() => {
          row.style.transition = `opacity ${ANIMATION_DURATION}ms ease`;
          row.style.opacity = "1";
        });
      }
    }

    row.querySelector(".name").textContent = player.name;
    row.querySelector(".elo").textContent = player.elo;

    const rankEl = row.querySelector(".rank");
    rankEl.textContent = player.rank;
    rankEl.className = "rank";
    if (player.rank === 1) rankEl.classList.add("gold");
    else if (player.rank === 2) rankEl.classList.add("silver");
    else if (player.rank === 3) rankEl.classList.add("bronze");

    row.classList.toggle("highlight", highlightId === player.id);

    // FLIP movement
    const oldTop = oldPos.get(player.id) ?? targetTop;
    const deltaY = oldTop - targetTop;
    row.style.transform = `translateY(${deltaY}px)`;
    row.offsetHeight; // force reflow
    row.style.transition = `transform ${ANIMATION_DURATION}ms ease`;
    row.style.transform = "";
  });

  // Remove rows no longer visible
  existingRows.forEach(row => {
    if (!newState.find(p => p.id === row.dataset.playerId)) {
      removedRows.push(row);
      row.style.transition = `opacity ${ANIMATION_DURATION}ms ease`;
      row.style.opacity = "0";
      setTimeout(() => row.remove(), ANIMATION_DURATION);
    }
  });

  initialLoad = false;
}

async function fetchLeaderboard() {
  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        leaderboard: "season_10",
        rating_type: "player_global_all",
        client_id: "DISCORD|1069003073311211601"
      })
    });
    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    const data = await resp.json();
    displayLeaderboard(data.leaderboard || [], data.resolved?.players || {});
  } catch (err) {
    setError(err.message);
  }
}

window.addEventListener("load", () => {
  fetchLeaderboard();
  setInterval(fetchLeaderboard, REFRESH_MS);
});
</script>
</body>
</html>

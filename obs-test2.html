<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ranked NSS Golf - OBS Overlays</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Inter, system-ui, sans-serif;
  padding: 30px;
  background: #0c0c0c;
  color: #e8ecf5;
}
h2 {
  font-weight: 600;
  margin-bottom: 16px;
}
input {
  padding: 10px;
  width: 260px;
  border-radius: 8px;
  border: none;
  outline: none;
  margin-right: 10px;
}
button {
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: #3a72ff;
  color: #fff;
  cursor: pointer;
  font-weight: 600;
}
button:hover { background: #2f5fe0; }

.card {
  background: #1b1b1b;
  border-radius: 12px;
  padding: 20px;
  margin-top: 20px;
  width: 400px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.45);
}

.overlay-link {
  display: block;
  width: 90%;
  margin: 12px auto 0 auto;
  text-align: center;
  padding: 12px 14px;
  border-radius: 8px;
  background: #4a4a4a;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}
.overlay-link:hover { background: #5d5d5d; }

.info-section {
  background: #1b1b1b;
  border-radius: 12px;
  padding: 12px 16px;
  margin-top: 12px;
  width: 400px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.35);
}
.info-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 6px;
  cursor: pointer;
}
.info-header:hover h3 { color: #6fa8ff; }
.info-header h3 {
  margin: 0;
  font-size: 17px;
}
.chevron {
  transition: transform 0.25s ease;
  font-size: 16px;
  color: #888;
  font-weight: bold;
}
.info-section.open .chevron {
  transform: rotate(90deg);
  color: #fff;
}
.info-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
  color: #ddd;
  padding-left: 2px;
}

</style>
</head>

<body>

<h2>Ranked NSS Golf - OBS Overlays</h2>

<div>
  <input id="playerIdInput" type="text" placeholder="Enter 19-digit Player ID…" />
  <button id="lookupBtn">Find Me!</button>
</div>

<div id="result" class="card" style="display:none;">
  <h3 id="name">—</h3>
  <p><strong>ELO:</strong> <span id="rating">—</span></p>
  <a id="eloLink" class="overlay-link" href="#" target="_blank">Your Elo Rating</a>
  <a id="matchLink" class="overlay-link" href="#" target="_blank">Your Previous Match</a>
  <a id="rankLink" class="overlay-link" href="#" target="_blank">Your Rank Position</a>
  <a id="leaderboardLink" class="overlay-link" href="#" target="_blank">Season 10: Top 16</a>
</div>

<div class="info-section">
  <div class="info-header"><h3>How to Find Your Player ID</h3><div class="chevron">▶</div></div>
  <div class="info-content">
    <ol>
      <li>Open leaderboard</li>
      <li>Click your player name</li>
      <li>Copy the number after <code>player/</code> in URL</li>
      <li>Paste into the box above</li>
    </ol>
  </div>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_player_rating";
const resultBox = document.getElementById("result");
const nameEl = document.getElementById("name");
const ratingEl = document.getElementById("rating");
const links = {
  elo: document.getElementById("eloLink"),
  match: document.getElementById("matchLink"),
  rank: document.getElementById("rankLink"),
  board: document.getElementById("leaderboardLink"),
};

async function lookupPlayer() {
  const input = document.getElementById("playerIdInput").value.trim();

  // Only allow EXACT 19 numeric characters
  if (!/^\d{19}$/.test(input)) {
    resultBox.style.display = "block";
    nameEl.textContent = "Error";
    ratingEl.textContent = "Invalid Player ID";
    return;
  }

  const playerId = input;
  resultBox.style.display = "block";
  nameEl.textContent = "Loading...";
  ratingEl.textContent = "—";

  // Overlay urls
  links.elo.href  = `obs-elo.html?player_id=${playerId}`;
  links.match.href = `obs-match.html?player_id=${playerId}`;
  links.rank.href  = `obs-rank.html?player_id=${playerId}`;
  links.board.href = `obs-leaderboard.html?player_id=${playerId}`;

  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ player_id: playerId })
    });

    const json = await resp.json();
    const player = json.player || {};

    nameEl.textContent = player.display_name || "Unknown";
    ratingEl.textContent = player.rating ?? "N/A";

  } catch {
    nameEl.textContent = "Unknown";
    ratingEl.textContent = "Unable to retrieve";
  }
}

document.getElementById("lookupBtn").addEventListener("click", lookupPlayer);
document.getElementById("playerIdInput").addEventListener("keydown", evt => {
  if (evt.key === "Enter") lookupPlayer();
});

// Chevron toggle
document.querySelectorAll(".info-header").forEach(header => {
  header.addEventListener("click", () => {
    const section = header.parentElement;
    section.classList.toggle("open");
    const content = section.querySelector(".info-content");
    content.style.maxHeight = section.classList.contains("open") ? content.scrollHeight + "px" : null;
  });
});
</script>

</body>
</html>

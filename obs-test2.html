<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Elo Rating</title>

<style>
html, body {
  height:100%;
  margin:0;
  background: transparent;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow: hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card {
  width:640px;
  height:240px;
  background: rgba(28,28,28,0.95);
  border-radius:24px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color: #e9eef8;
}

.label {
  font-size:56px;
  color:#bcd4ff;
  font-weight:600;
  margin-bottom: 8px;
}

.rating-container {
  position: relative;
  height: 120px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.rating {
  font-size:120px;
  font-weight:700;
  color:#ffffff;
  position: relative;
  z-index:1;
  display:flex;
  align-items:center;
}

.rating-number {
  transition: opacity 0.5s ease;
}

.delta {
  position: absolute;
  top: 50%;
  font-size:56px;
  font-weight:600;
  opacity:0;
  display: flex;
  align-items: center;
  pointer-events: none;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.delta-arrow {
  font-size: 0.6em;
  margin-right: 4px;
  line-height: 1;
  display: inline-block;
}

.delta-positive { color: #4ade80; }
.delta-negative { color: #f87171; }
</style>
</head>

<body>
<div class="card">
  <div class="label">ELO</div>
  <div class="rating-container">
    <div id="rating" class="rating">
      <span id="ratingNumber" class="rating-number">—</span>
    </div>
    <div id="delta" class="delta">
      <span class="delta-arrow"></span>
      <span class="delta-number"></span>
    </div>
  </div>
</div>

<script>
// UPDATED: snapshot endpoint
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev/get_leaderboard_snapshot";

const DEFAULT_PLAYER_ID = "702730732220579950";
const REFRESH_MS = 15000;

const ratingNumberEl = document.getElementById("ratingNumber");
const deltaEl = document.getElementById("delta");
const arrowEl = deltaEl.querySelector(".delta-arrow");
const numberEl = deltaEl.querySelector(".delta-number");

let lastRating = null;
let deltaTimeout = null;

function updateDeltaPosition() {
  const width = ratingNumberEl.offsetWidth;
  deltaEl.style.left = (width + 16) + "px";
}

function setRating(value) {
  // allow null/undefined -> show dash
  const display = (typeof value === "number") ? value : "—";

  if (lastRating === null) {
    ratingNumberEl.textContent = display;
    ratingNumberEl.style.opacity = "1";
    updateDeltaPosition();
    lastRating = (typeof value === "number") ? value : null;
    return;
  }

  // if we didn't get a number this refresh, don't animate delta
  if (typeof value !== "number") {
    ratingNumberEl.textContent = "—";
    updateDeltaPosition();
    lastRating = null;
    return;
  }

  if (value === lastRating) return;

  ratingNumberEl.style.opacity = "0";

  setTimeout(() => {
    ratingNumberEl.textContent = value;
    ratingNumberEl.style.opacity = "1";

    updateDeltaPosition();
    showDelta(lastRating, value);

    lastRating = value;
  }, 500);
}

function showDelta(oldValue, newValue) {
  const diff = newValue - oldValue;
  if (diff === 0 || oldValue === null) return;

  arrowEl.textContent = diff > 0 ? '▲' : '▼';
  numberEl.textContent = Math.abs(diff);
  deltaEl.classList.remove('delta-positive','delta-negative');
  deltaEl.classList.add(diff > 0 ? 'delta-positive' : 'delta-negative');

  deltaEl.style.transition = "none";
  deltaEl.style.transform = "translateY(-50%) translateX(20px)";
  deltaEl.style.opacity = "0";
  deltaEl.offsetWidth;

  deltaEl.style.transition = "opacity 0.5s ease, transform 0.5s ease";
  deltaEl.style.transform = "translateY(-50%) translateX(0)";
  deltaEl.style.opacity = "1";

  if (deltaTimeout) clearTimeout(deltaTimeout);
  deltaTimeout = setTimeout(() => {
    deltaEl.style.transform = "translateY(-50%) translateX(20px)";
    deltaEl.style.opacity = "0";
  }, 10000);
}

function setLoading() {
  if (lastRating === null) ratingNumberEl.textContent = "—";
}
function setError(msg) {
  ratingNumberEl.textContent = "—";
  console.error(msg);
}

function getPlayerId() {
  const params = new URLSearchParams(location.search);
  return params.get("player_id") || DEFAULT_PLAYER_ID;
}

// Try to locate the array of leaderboard entries no matter how the worker wraps it
function extractEntries(snapshotJson) {
  if (Array.isArray(snapshotJson)) return snapshotJson;

  const candidates = [
    snapshotJson?.entries,
    snapshotJson?.leaderboard,
    snapshotJson?.snapshot,
    snapshotJson?.data,
    snapshotJson?.result,
    snapshotJson?.items
  ];

  for (const c of candidates) {
    if (Array.isArray(c)) return c;
  }

  // sometimes workers return an object keyed by id -> entry
  if (snapshotJson && typeof snapshotJson === "object") {
    const vals = Object.values(snapshotJson);
    if (vals.length && vals.every(v => v && typeof v === "object")) return vals;
  }

  return [];
}

function findPlayerEntry(entries, playerId) {
  const pid = String(playerId);
  // Example: entry.team is an array of strings: ["1331010..."]
  return entries.find(e => {
    const team = e?.team;
    if (Array.isArray(team)) return team.map(String).includes(pid);
    // fallback: sometimes a single string
    if (typeof team === "string") return team === pid;
    return false;
  });
}

async function fetchLeaderboardSnapshot() {
  // Snapshot endpoints are often GET; fallback to POST if needed.
  let resp = await fetch(WORKER_URL, { method: "GET" });

  if (!resp.ok && (resp.status === 405 || resp.status === 400)) {
    resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: "{}"
    });
  }

  if (!resp.ok) throw new Error(`HTTP ${resp.status}: ${await resp.text()}`);
  return resp.json();
}

async function fetchRating(playerId) {
  setLoading();
  try {
    const snapshot = await fetchLeaderboardSnapshot();
    const entries = extractEntries(snapshot);
    const entry = findPlayerEntry(entries, playerId);

    if (!entry) throw new Error(`Player ${playerId} not found in snapshot`);
    if (typeof entry.elo !== "number") throw new Error(`Missing numeric 'elo' for player ${playerId}`);

    setRating(entry.elo);
  } catch (err) {
    setError(err.message || String(err));
  }
}

let intervalHandle = null;
function startAutoRefresh() {
  const pid = getPlayerId();
  fetchRating(pid);
  if (intervalHandle) clearInterval(intervalHandle);
  intervalHandle = setInterval(() => fetchRating(pid), REFRESH_MS);
}

window.addEventListener("load", startAutoRefresh);
window.addEventListener("resize", updateDeltaPosition);
</script>
</body>
</html>

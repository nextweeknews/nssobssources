<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Up API Viewer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #eaeaea;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        #data {
            max-width: 800px;
            margin: auto;
        }

        .card {
            background-color: #1e1e1e;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.08);
            border: 1px solid #2c2c2c;
        }

        .card h3 {
            margin-top: 0;
            color: #6ab0ff;
        }

        .loading,
        .error {
            text-align: center;
            font-size: 1.2rem;
            color: #bbbbbb;
        }
    </style>
</head>
<body>

    <h1>Team Up API Data</h1>

    <div id="data" class="loading">Loading...</div>

    <script>
        const API_URL = "https://kh3pbctcnk.execute-api.us-east-2.amazonaws.com/team-up-api";

        async function loadAPI() {
            const container = document.getElementById("data");

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("API returned " + response.status);

                const data = await response.json();
                container.innerHTML = ""; // Clear loading text

                // If API returns an array
                if (Array.isArray(data)) {
                    data.forEach(item => makeCard(item));
                } 
                else {
                    // If API returns a single object
                    makeCard(data);
                }

            } catch (err) {
                container.className = "error";
                container.textContent = "Error loading data: " + err;
            }
        }

        function makeCard(obj) {
            const container = document.getElementById("data");

            const card = document.createElement("div");
            card.className = "card";

            let html = "<h3>Entry</h3><ul>";

            for (const key in obj) {
                html += `<li><strong>${key}:</strong> ${obj[key]}</li>`;
            }
            html += "</ul>";

            card.innerHTML = html;
            container.appendChild(card);
        }

        loadAPI();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Up API Viewer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #eaeaea;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        #data {
            max-width: 800px;
            margin: auto;
        }

        .card {
            background-color: #1e1e1e;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.08);
            border: 1px solid #2c2c2c;
        }

        .card h3 {
            margin-top: 0;
            color: #6ab0ff;
        }

        .loading,
        .error {
            text-align: center;
            font-size: 1.2rem;
            color: #bbbbbb;
        }
    </style>
</head>
<body>

    <h1>Team Up API Data</h1>

    <div id="data" class="loading">Loading...</div>

<script src="script.js"></script>

</body>
</html>

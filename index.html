<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard Player Input</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display:flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin:0;
    background:#1c1c1c;
    color:#e9eef8;
  }
  input {
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #555;
    background:#2c2c2c;
    color:#fff;
    margin-right: 8px;
  }
  button {
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background:#4a90e2;
    color:#fff;
    cursor:pointer;
  }
  button:hover {
    background:#357ABD;
  }
</style>
</head>
<body>
  <h1>Enter Player ID</h1>
  <div>
    <input type="text" id="playerIdInput" placeholder="Enter Player ID">
    <button onclick="goToOverlay()">Go</button>
  </div>

<script>
function goToOverlay() {
  const playerId = document.getElementById("playerIdInput").value.trim();
  if (!playerId) {
    alert("Please enter a player ID.");
    return;
  }

  // Redirect to overlay page with player_id as query parameter
  window.location.href = `obs-card.html?player_id=${encodeURIComponent(playerId)}`;
}
</script>
    <div id="data"></div>
    <script src="script.js"></script>
</body>
</html>

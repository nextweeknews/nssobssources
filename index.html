<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Player Lookup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Inter, system-ui, sans-serif;
    padding: 30px;
    background: #0c0c0c;
    color: #e8ecf5;
  }
  .card {
    background: #1b1b1b;
    border-radius: 12px;
    padding: 20px;
    margin-top: 20px;
    max-width: 400px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.45);
  }
  input {
    padding: 10px;
    width: 260px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-right: 10px;
  }
  button {
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    background: #3a72ff;
    color: #fff;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover { background: #2f5fe0; }
  .overlay-link {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 14px;
    border-radius: 8px;
    background: #4a4a4a;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
  }
  .overlay-link:hover {
    background: #5d5d5d;
  }
</style>
</head>
<body>

<h2>NSS Ranked Leaderboard - OBS Overlays</h2>

<div>
  <input id="playerIdInput" type="text" placeholder="Enter player ID…" />
  <button id="lookupBtn">Lookup</button>
</div>

<div id="result" class="card" style="display:none;">
  <h3 id="name">—</h3>
  <p><strong>ELO:</strong> <span id="rating">—</span></p>
  <a id="overlayLink" class="overlay-link" href="#" target="_blank">Open OBS Overlay</a>
</div>

<script>
const WORKER_URL = "https://rapid-haze-012c.nextweekmedia.workers.dev";

const nameEl = document.getElementById("name");
const ratingEl = document.getElementById("rating");
const resultBox = document.getElementById("result");
const overlayLink = document.getElementById("overlayLink");

async function lookupPlayer(playerId) {
  resultBox.style.display = "block";
  nameEl.textContent = "Loading...";
  ratingEl.textContent = "—";

  try {
    const resp = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ player_id: playerId })
    });

    if (!resp.ok) {
      const text = await resp.text();
      throw new Error(`HTTP ${resp.status}: ${text}`);
    }

    const data = await resp.json();
    const player = data.player || data;

    nameEl.textContent = player.display_name || "Unknown";
    ratingEl.textContent = player.rating ?? "N/A";

    overlayLink.href = `obs-elo.html?player_id=${encodeURIComponent(playerId)}`;

  } catch (err) {
    nameEl.textContent = "Error";
    ratingEl.textContent = err.message;
  }
}

document.getElementById("lookupBtn").addEventListener("click", () => {
  const pid = document.getElementById("playerIdInput").value.trim();
  if (pid) lookupPlayer(pid);
});
</script>

</body>
</html>
